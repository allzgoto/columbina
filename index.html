<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight — Entry v2</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{width:100%;height:100%;background:#000;overflow:hidden}

  /* Vídeo principal (atrás, pronto pra revelar) */
  #mainVideo{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:0;
    filter:contrast(1.06) saturate(0.9);
  }

  /* Tela de entrada */
  #entry{
    position:fixed; inset:0;
    z-index:10;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#040404;
    cursor:pointer;
    user-select:none;
  }

  /* textura “grimório” + ruído fake */
  #entry::before{
    content:"";
    position:absolute; inset:-60px;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.07), transparent 36%),
      radial-gradient(circle at 85% 65%, rgba(255,255,255,0.04), transparent 44%),
      repeating-linear-gradient(115deg, rgba(255,255,255,0.025) 0 2px, transparent 2px 14px),
      repeating-linear-gradient(0deg, rgba(0,0,0,0.34) 0 1px, transparent 1px 3px);
    opacity:.75;
    pointer-events:none;
    filter:blur(0.2px);
  }

  /* vinheta + “fumaça” */
  #entry::after{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(circle at center, rgba(0,0,0,0.05) 20%, rgba(0,0,0,0.84) 100%),
      radial-gradient(circle at 50% 40%, rgba(255,255,255,0.03), transparent 60%);
    pointer-events:none;
  }

  /* Canvas de brasas */
  #embers{
    position:absolute; inset:0;
    z-index:2;
    pointer-events:none;
    opacity:.9;
    filter:blur(0.2px);
  }

  /* Sombras “demônios” (silhuetas abstratas) */
  .shadows{
    position:absolute; inset:0;
    z-index:1;
    pointer-events:none;
  }
  .shadow{
    position:absolute;
    width:340px; height:520px;
    background:radial-gradient(circle at 50% 30%, rgba(0,0,0,0.0) 0 40%, rgba(0,0,0,0.85) 65%);
    border-radius:55% 45% 60% 40% / 55% 45% 55% 45%;
    filter:blur(18px);
    opacity:.35;
    transform:translateZ(0);
    animation:floaty 9s ease-in-out infinite alternate;
  }
  .shadow.s1{left:-60px; bottom:-120px; transform:rotate(-8deg);}
  .shadow.s2{right:-80px; bottom:-160px; transform:rotate(10deg); animation-duration:11s; opacity:.28;}
  @keyframes floaty{
    from{transform:translateY(0) scale(1)}
    to{transform:translateY(-16px) scale(1.02)}
  }

  /* Centro: selo/runa */
  .sigil{
    position:relative;
    z-index:5;
    width:min(640px, 92vw);
    text-align:center;
  }

  .sigil .mark{
    width:220px; height:220px;
    margin:0 auto 16px;
    border-radius:50%;
    border:1px solid rgba(255,255,255,0.18);
    box-shadow:
      0 0 55px rgba(255,160,80,0.06),
      0 0 45px rgba(255,255,255,0.08);
    display:grid;
    place-items:center;
    position:relative;
    overflow:hidden;
  }

  /* runas girando + brilho pulsante */
  .sigil .mark::before{
    content:"";
    position:absolute; inset:16px;
    border-radius:50%;
    border:1px dashed rgba(255,255,255,0.16);
    opacity:.85;
    animation:spin 10s linear infinite;
  }
  .sigil .mark::after{
    content:"";
    position:absolute; inset:-40px;
    background:
      radial-gradient(circle at 50% 50%, rgba(255,140,60,0.10), transparent 55%),
      radial-gradient(circle at 40% 60%, rgba(255,255,255,0.05), transparent 60%);
    opacity:.7;
    animation:pulse 2.6s ease-in-out infinite;
  }
  @keyframes spin{to{transform:rotate(360deg)}}
  @keyframes pulse{50%{opacity:.35}}

  .sigil .icon{
    font-size:28px;
    letter-spacing:6px;
    color:rgba(255,255,255,0.78);
    text-shadow:0 0 18px rgba(255,255,255,0.12);
  }

  .sigil .title{
    font-family:serif;
    letter-spacing:12px;
    color:rgba(255,255,255,0.44);
    font-size:44px;
    margin-top:6px;
  }
  .sigil .subtitle{
    margin-top:10px;
    letter-spacing:6px;
    color:rgba(255,140,60,0.35);
    font-size:12px;
    text-transform:uppercase;
  }
  .sigil .hint{
    margin-top:16px;
    letter-spacing:4px;
    color:rgba(255,255,255,0.22);
    font-size:12px;
  }

  /* Portão (duas folhas) */
  .gate{
    position:absolute; inset:0;
    z-index:6;
    pointer-events:none;
    display:flex;
  }
  .gate .leaf{
    width:50%;
    height:100%;
    background:
      radial-gradient(circle at 50% 40%, rgba(255,140,60,0.05), transparent 62%),
      linear-gradient(to bottom, #060606, #000);
    box-shadow:inset 0 0 160px rgba(0,0,0,0.9);
  }
  .gate .leaf.left{
    border-right:1px solid rgba(255,255,255,0.05);
  }
  .gate .leaf.right{
    border-left:1px solid rgba(255,255,255,0.05);
  }

  /* Linha de corte (faca) */
  .slash{
    position:absolute;
    left:-30%;
    top:50%;
    width:160%;
    height:3px;
    background:linear-gradient(90deg, transparent, rgba(255,255,255,0.95), transparent);
    transform:rotate(-18deg) scaleX(0);
    transform-origin:left;
    opacity:0;
    z-index:7;
    pointer-events:none;
    filter:drop-shadow(0 0 14px rgba(255,180,110,0.16));
  }

  /* Flash */
  .flash{
    position:absolute; inset:0;
    background:#fff;
    opacity:0;
    z-index:7;
    pointer-events:none;
  }

  /* Estado: iniciando */
  body.opening #entry{ cursor:default; }

  body.opening .sigil{
    animation:fadeOut 520ms ease forwards;
  }
  @keyframes fadeOut{to{opacity:0; transform:translateY(10px)}}

  body.opening .slash{
    animation:slash 360ms ease forwards;
  }
  @keyframes slash{
    0%{opacity:0; transform:rotate(-18deg) scaleX(0)}
    25%{opacity:1}
    100%{opacity:1; transform:rotate(-18deg) scaleX(1)}
  }

  body.opening .flash{
    animation:flash 260ms ease forwards;
  }
  @keyframes flash{
    0%{opacity:0}
    35%{opacity:0.55}
    100%{opacity:0}
  }

  body.opening .gate .leaf.left{
    animation:openLeft 980ms cubic-bezier(.18,.92,.18,1) forwards;
  }
  body.opening .gate .leaf.right{
    animation:openRight 980ms cubic-bezier(.18,.92,.18,1) forwards;
  }
  @keyframes openLeft{to{transform:translateX(-112%)}}
  @keyframes openRight{to{transform:translateX(112%)}}

  body.entered #entry{
    opacity:0;
    pointer-events:none;
    transition:opacity 420ms ease;
  }

  @media (prefers-reduced-motion: reduce){
    .sigil .mark::before{animation:none}
    body.opening .gate .leaf.left,
    body.opening .gate .leaf.right,
    body.opening .slash,
    body.opening .flash,
    body.opening .sigil{animation:none}
  }
</style>
</head>

<body>
  <video
    id="mainVideo"
    src="https://files.catbox.moe/klaol5.webm"
    playsinline
    preload="auto"
    muted
    loop
  ></video>

  <section id="entry" aria-label="Tela de entrada">
    <canvas id="embers"></canvas>

    <div class="shadows" aria-hidden="true">
      <div class="shadow s1"></div>
      <div class="shadow s2"></div>
    </div>

    <div class="sigil">
      <div class="mark">
        <div class="icon">⚔︎</div>
      </div>
      <div class="title">SHADOW FIGHT</div>
      <div class="subtitle">as sombras observam</div>
      <div class="hint">CLIQUE PARA ABRIR O PORTÃO</div>
    </div>

    <div class="gate" aria-hidden="true">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>

    <div class="slash" aria-hidden="true"></div>
    <div class="flash" aria-hidden="true"></div>
  </section>

<script>
  const entry = document.getElementById("entry");
  const mainVideo = document.getElementById("mainVideo");
  const canvas = document.getElementById("embers");
  const ctx = canvas.getContext("2d", { alpha: true });

  let started = false;
  let W = 0, H = 0;
  const embers = [];
  const EMBER_COUNT = 90;

  function resize(){
    W = canvas.width = window.innerWidth * devicePixelRatio;
    H = canvas.height = window.innerHeight * devicePixelRatio;
  }
  window.addEventListener("resize", resize);
  resize();

  function rand(min, max){ return Math.random() * (max - min) + min; }

  function spawnEmber(){
    return {
      x: rand(0, W),
      y: H + rand(0, H * 0.15),
      r: rand(0.7, 2.2) * devicePixelRatio,
      vy: rand(0.35, 1.25) * devicePixelRatio,
      vx: rand(-0.25, 0.25) * devicePixelRatio,
      a: rand(0.10, 0.35),
      flick: rand(0.6, 1.4),
      life: rand(0.6, 1.2)
    };
  }

  for(let i=0;i<EMBER_COUNT;i++) embers.push(spawnEmber());

  function tick(){
    ctx.clearRect(0,0,W,H);

    // gradiente “fogo” bem sutil
    const g = ctx.createRadialGradient(W*0.5, H*0.92, 0, W*0.5, H*0.92, H*0.65);
    g.addColorStop(0, "rgba(255,140,60,0.06)");
    g.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,W,H);

    for(const p of embers){
      p.x += p.vx;
      p.y -= p.vy;
      p.a += (Math.sin((p.y/H)*10) * 0.002) * p.flick;

      const alpha = Math.max(0, Math.min(0.55, p.a)) * p.life;

      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 150, 80, ${alpha})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();

      // trilha
      ctx.beginPath();
      ctx.strokeStyle = `rgba(255, 210, 140, ${alpha*0.35})`;
      ctx.lineWidth = p.r * 1.4;
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x - p.vx*10, p.y + p.vy*10);
      ctx.stroke();

      if(p.y < -40){
        Object.assign(p, spawnEmber());
      }
    }

    requestAnimationFrame(tick);
  }
  tick();

  function startEntry(){
    if (started) return;
    started = true;

    document.body.classList.add("opening");

    // play no gesto do clique (garante iniciar)
    mainVideo.play().catch(()=>{});

    // remove a tela ao fim do portão
    setTimeout(() => {
      document.body.classList.add("entered");
      setTimeout(() => { entry.style.display = "none"; }, 520);
    }, 980);
  }

  entry.addEventListener("pointerdown", startEntry);
  entry.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") { e.preventDefault(); startEntry(); }
  });
  entry.tabIndex = 0;
</script>
</body>
</html>
