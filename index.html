<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Fight Entry</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{width:100%;height:100%;overflow:hidden;background:#000}

  :root{
    --ember: rgba(255,140,70,0.9);
    --emberSoft: rgba(255,190,120,0.20);
  }

  /* ===== vídeo principal ===== */
  #mainVideo{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:0;
    opacity:0;
    transition:opacity 900ms ease;
    filter:contrast(1.06) saturate(0.9);
  }
  body.entered #mainVideo{ opacity:1; }

  /* ===== entrada ===== */
  #entry{
    position:fixed; inset:0;
    z-index:10;
    background:#000;
    cursor:pointer;
    user-select:none;
  }

  /* vinheta + glow quente */
  #entry::after{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
    z-index:9;
    background:
      radial-gradient(circle at center, rgba(0,0,0,0.06) 20%, rgba(0,0,0,0.96) 100%),
      radial-gradient(circle at 50% 85%, rgba(255,140,70,0.06), transparent 62%);
  }

  /* flash de clique (cinema) */
  #flash{
    position:absolute; inset:0;
    z-index:12;
    pointer-events:none;
    opacity:0;
    background:radial-gradient(circle at 50% 55%, rgba(255,140,70,0.55), rgba(255,140,70,0.0) 60%);
    transition:opacity 160ms ease;
  }
  body.flashOn #flash{ opacity:1; }

  /* fundo full-screen (mesma imagem, blur) */
  .bgFill{
    position:absolute; inset:0;
    background:url("https://files.catbox.moe/pamypi.png") center/cover no-repeat;
    filter:blur(18px) brightness(0.33) contrast(1.06) saturate(0.95);
    transform:scale(1.08);
    z-index:1;
  }

  /* canvas FX */
  #fx{
    position:absolute; inset:0;
    z-index:4;
    pointer-events:none;
  }

  /* barras cinema sutis */
  .cinemaTop,.cinemaBot{
    position:absolute; left:0; right:0;
    height:6.5vh;
    z-index:8;
    pointer-events:none;
    background:linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0));
  }
  .cinemaBot{
    top:auto; bottom:0;
    background:linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
  }

  /* palco */
  .stage{
    position:absolute; inset:0;
    display:grid;
    place-items:center;
    z-index:3;
  }

  .frameWrap{
    width:min(1020px, 94vw);
    aspect-ratio: 16 / 9;
    position:relative;
    border-radius:14px;
    overflow:hidden;
    box-shadow:
      0 0 0 1px rgba(255,170,90,0.10),
      0 14px 50px rgba(0,0,0,0.75);
    transform:translateZ(0) scale(1);
    transition:transform 320ms ease, filter 320ms ease, opacity 420ms ease;
  }

  /* vinheta interna do quadro */
  .frameWrap::before{
    content:"";
    position:absolute; inset:-2px;
    pointer-events:none;
    z-index:6;
    background:
      radial-gradient(circle at center,
        rgba(0,0,0,0.0) 55%,
        rgba(0,0,0,0.45) 82%,
        rgba(0,0,0,0.90) 100%);
  }

  .frame{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    filter:contrast(1.05) saturate(0.92);
  }

  /* gif do golpe */
  #strike{
    opacity:0;
    transition:opacity 140ms ease;
    filter:contrast(1.10) saturate(0.95);
    mix-blend-mode:screen;
  }

  /* HUD leve */
  .hudTop{
    position:absolute; inset:0;
    z-index:5;
    opacity:0.14;
    pointer-events:none;
    background:
      linear-gradient(to bottom, rgba(255,190,120,0.35), transparent 40%),
      linear-gradient(to top, rgba(0,0,0,0.55), transparent 55%);
  }
  .hudCorners{
    position:absolute; inset:0;
    z-index:5;
    opacity:0.18;
    pointer-events:none;
    background:
      radial-gradient(circle at 8% 14%, rgba(255,170,90,0.33), transparent 35%),
      radial-gradient(circle at 92% 14%, rgba(255,170,90,0.33), transparent 35%),
      radial-gradient(circle at 8% 86%, rgba(255,170,90,0.20), transparent 40%),
      radial-gradient(circle at 92% 86%, rgba(255,170,90,0.20), transparent 40%);
  }
  .hudScan{
    position:absolute; inset:-30%;
    z-index:5;
    opacity:0.10;
    pointer-events:none;
    background:
      repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0px, rgba(255,255,255,0.06) 1px, transparent 3px, transparent 9px);
    transform:rotate(-10deg);
    filter:blur(0.3px);
  }

  /* ====== Cara de entrada: VS + CTA ====== */
  .introUI{
    position:absolute; inset:0;
    z-index:10;
    pointer-events:none;
    display:grid;
    place-items:center;
  }

  .vs{
    font-family: Georgia, "Times New Roman", serif;
    font-size: clamp(44px, 6vw, 92px);
    letter-spacing: 6px;
    color: rgba(255, 190, 120, 0.22);
    text-shadow: 0 0 18px rgba(255,140,70,0.18);
    transform: translateY(-12px);
    opacity: 0.9;
    animation: vsPulse 1.6s ease-in-out infinite;
  }
  @keyframes vsPulse{
    0%,100%{ opacity:0.55; filter:blur(0px); }
    50%{ opacity:0.95; filter:blur(0.2px); }
  }

  .cta{
    position:absolute;
    bottom: 18px;
    left:50%;
    transform:translateX(-50%);
    font-size:12px;
    letter-spacing:6px;
    text-transform:uppercase;
    color:rgba(255,255,255,0.22);
    text-shadow: 0 0 18px rgba(255,140,70,0.18);
    animation: ctaBreathe 1.35s ease-in-out infinite;
  }
  @keyframes ctaBreathe{
    0%,100%{ opacity:0.20; }
    50%{ opacity:0.45; }
  }

  /* pequeno brilho “ready line” */
  .readyLine{
    position:absolute;
    width:min(520px, 82vw);
    height:2px;
    background:linear-gradient(90deg, transparent, rgba(255,140,70,0.35), transparent);
    opacity:0.18;
    filter:blur(0.1px);
    transform:translateY(54px);
    animation: lineSweep 1.8s ease-in-out infinite;
  }
  @keyframes lineSweep{
    0%,100%{ transform:translateY(54px) scaleX(0.85); opacity:0.10; }
    50%{ transform:translateY(54px) scaleX(1.08); opacity:0.22; }
  }

  /* impacto */
  @keyframes microShake{
    0%{ transform:translate(0,0) }
    20%{ transform:translate(-1px, 1px) }
    40%{ transform:translate(1px, -1px) }
    60%{ transform:translate(-1px, 0px) }
    80%{ transform:translate(1px, 1px) }
    100%{ transform:translate(0,0) }
  }
  body.strikeOn .stage{ animation:microShake 260ms linear 1; }
  body.strikeOn #strike{ opacity:0.88; }

  /* no clique: zoom e “corta” UI */
  body.strikeOn .frameWrap{
    transform:scale(1.04);
    filter:contrast(1.08);
  }
  body.strikeOn .introUI{
    opacity:0;
    transition:opacity 220ms ease;
  }

  /* some a entrada */
  body.entered #entry{
    opacity:0;
    pointer-events:none;
    transition:opacity 600ms ease;
  }

  @media (prefers-reduced-motion: reduce){
    .vs,.cta,.readyLine{ animation:none; }
    body.strikeOn .stage{ animation:none; }
    .frameWrap{ transition:none; }
    #strike{ transition:none; }
    #flash{ transition:none; }
  }
</style>
</head>

<body>

  <video
    id="mainVideo"
    src="https://files.catbox.moe/klaol5.webm"
    playsinline
    preload="auto"
    muted
    loop
  ></video>

  <section id="entry" aria-label="Entrada Shadow Fight 2">
    <div class="bgFill" aria-hidden="true"></div>
    <canvas id="fx"></canvas>

    <div class="cinemaTop" aria-hidden="true"></div>
    <div class="cinemaBot" aria-hidden="true"></div>

    <div class="stage" aria-hidden="true">
      <div class="frameWrap">
        <img id="still" class="frame" src="https://files.catbox.moe/pamypi.png" alt="" draggable="false">
        <img id="strike" class="frame" src="https://files.catbox.moe/er48bx.gif" alt="" draggable="false">

        <div class="hudTop"></div>
        <div class="hudCorners"></div>
        <div class="hudScan"></div>

        <div class="introUI">
          <div class="vs">VS</div>
          <div class="readyLine"></div>
          <div class="cta">CLIQUE PARA LUTAR</div>
        </div>
      </div>
    </div>

    <div id="flash" aria-hidden="true"></div>
  </section>

<script>
  const entry = document.getElementById("entry");
  const mainVideo = document.getElementById("mainVideo");

  // Ajuste a duração do GIF (ms)
  const STRIKE_MS = 1800;

  // ===== Canvas FX: fumaça sutil + brasas pequenas =====
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d", { alpha:true });

  let W=0,H=0,DPR=1;
  const rand=(a,b)=>Math.random()*(b-a)+a;

  const smoke = [];
  const embers = [];
  const SMOKE_N = 45;
  const EMBER_N = 90;

  function resize(){
    DPR = devicePixelRatio || 1;
    W = canvas.width = innerWidth * DPR;
    H = canvas.height = innerHeight * DPR;
  }
  addEventListener("resize", resize);
  resize();

  function spawnSmoke(){
    return {
      x: rand(-W*0.1, W*1.1),
      y: H + rand(0,H*0.3),
      r: rand(24, 88)*DPR,
      vy: rand(0.08, 0.35)*DPR,
      vx: rand(-0.07, 0.14)*DPR,
      a: rand(0.008, 0.040),
      phase: rand(0, Math.PI*2),
      wob: rand(0.0012, 0.0040),
    };
  }

  function spawnEmber(){
    return {
      x: rand(-W*0.1, W*1.1),
      y: H + rand(0,H*0.35),
      r: rand(0.6, 2.0)*DPR,
      vy: rand(0.18, 0.72)*DPR,
      vx: rand(-0.10, 0.22)*DPR,
      a: rand(0.02, 0.10),
      wob: rand(0.0015, 0.008),
    };
  }

  for(let i=0;i<SMOKE_N;i++) smoke.push(spawnSmoke());
  for(let i=0;i<EMBER_N;i++) embers.push(spawnEmber());

  function draw(){
    ctx.clearRect(0,0,W,H);

    // fumaça
    for(const s of smoke){
      s.x += s.vx + Math.sin((s.y*s.wob)+s.phase)*(0.18*DPR);
      s.y -= s.vy;

      const a = Math.max(0, Math.min(0.10, s.a));
      ctx.beginPath();
      ctx.fillStyle = `rgba(220, 210, 200, ${a})`;
      ctx.shadowColor = `rgba(255, 140, 70, ${a*0.20})`;
      ctx.shadowBlur = 14*DPR;
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;

      if(s.y < -140 || s.x < -200 || s.x > W+200){
        Object.assign(s, spawnSmoke());
      }
    }

    // brasas
    for(const p of embers){
      p.x += p.vx + Math.sin(p.y*p.wob)*(0.18*DPR);
      p.y -= p.vy;

      const a = Math.max(0, Math.min(0.30, p.a));
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 140, 70, ${a*0.55})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.strokeStyle = `rgba(255, 210, 150, ${a*0.12})`;
      ctx.lineWidth = p.r*1.1;
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x - p.vx*10, p.y + p.vy*10);
      ctx.stroke();

      if(p.y < -120 || p.x < -240 || p.x > W+240){
        Object.assign(p, spawnEmber());
      }
    }

    requestAnimationFrame(draw);
  }
  draw();

  // ===== clique -> flash -> gif -> entra no vídeo =====
  let started = false;

  function start(){
    if(started) return;
    started = true;

    mainVideo.play().catch(()=>{});

    document.body.classList.add("flashOn");
    setTimeout(()=>document.body.classList.remove("flashOn"), 160);

    document.body.classList.add("strikeOn");

    setTimeout(()=>{
      document.body.classList.add("entered");
      setTimeout(()=>{ entry.style.display="none"; }, 900);
    }, STRIKE_MS);
  }

  entry.addEventListener("pointerdown", start);
  entry.addEventListener("keydown", (e)=>{
    if(e.key==="Enter" || e.key===" "){ e.preventDefault(); start(); }
  });
  entry.tabIndex = 0;
</script>

</body>
</html>
