<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#000,#111);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:5;
    cursor:pointer;
    transition:opacity 1s ease, transform 1s ease;
}

.splash-hide{
    opacity:0;
    transform:scale(1.1);
}

#splash h1{
    color:#e6f0ff;
    font-size:2rem;
    letter-spacing:6px;
    padding:20px 40px;
    border-radius:12px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    backdrop-filter:blur(6px);
    transition:.3s;
}

#splash:hover h1{
    transform:scale(1.05);
}

/* VIDEO */
#bg-video{
    position:fixed;
    top:50%;
    left:50%;
    width:100%;
    height:100%;
    transform:translate(-50%,-50%);
    object-fit:contain; /* SEM ZOOM */
    background:black;
    z-index:0;
}

/* OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.3);
    z-index:1;
    transition:background 4s ease;
}

/* BOTÃO VOLUME */
.volume-control{
    position:fixed;
    top:20px;
    left:20px;
    z-index:10;
    background:rgba(0,0,0,.4);
    padding:10px 14px;
    border-radius:12px;
    backdrop-filter:blur(6px);
    border:1px solid rgba(255,255,255,.1);
}

.volume-control input{
    width:120px;
}
</style>
</head>

<body>

<div id="splash" onclick="startStage()">
    <h1>Click</h1>
</div>

<video id="bg-video" playsinline>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<audio id="bg-audio">
    <source src="https://files.catbox.moe/plro9c.mp3" type="audio/mpeg">
</audio>

<div class="overlay"></div>

<div class="volume-control">
    <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeSlider">
</div>

<script>

function startStage(){

    const splash=document.getElementById("splash");
    const video=document.getElementById("bg-video");
    const audio=document.getElementById("bg-audio");

    splash.classList.add("splash-hide");

    video.currentTime = 0;
    audio.currentTime = 0;

    video.play();
    audio.play();

    video.volume = 0;
    audio.volume = 0.5;

    setTimeout(()=>splash.remove(),1000);
}

/* SINCRONIZAÇÃO */
const video = document.getElementById("bg-video");
const audio = document.getElementById("bg-audio");

video.addEventListener("play",()=>{
    audio.currentTime = video.currentTime;
});

video.addEventListener("pause",()=>{
    audio.pause();
});

/* SLIDER VOLUME */
const slider = document.getElementById("volumeSlider");

slider.addEventListener("input",()=>{
    audio.volume = slider.value;
});

</script>

</body>
</html>
