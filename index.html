<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:black;
    overflow:hidden;
    font-family:'Orbitron', sans-serif;
    color:white;
}

/* BLUR FUNDO */
#videoBlur{
    position:fixed;
    inset:-20%;
    width:140%;
    height:140%;
    object-fit:cover;
    filter:blur(90px) brightness(.5) saturate(1.5);
    z-index:-5;
}

/* VIDEO PRINCIPAL */
#video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    z-index:-4;
}

/* SCANLINES */
.scanlines{
    position:fixed;
    inset:0;
    background:repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events:none;
    z-index:-1;
}

/* LOADING */
#loadingScreen{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,#0a0f18,#000);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
    transition:opacity .6s ease;
}

.loading-text{
    letter-spacing:6px;
    margin-bottom:20px;
    font-size:12px;
    opacity:.8;
    text-align:center;
    animation:flicker 2s infinite;
}

@keyframes flicker{
    0%,100%{opacity:.8}
    50%{opacity:1}
}

.spinner{
    width:40px;
    height:40px;
    border:3px solid rgba(255,255,255,.1);
    border-top:3px solid #00d4ff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{ transform:rotate(360deg); }
}

/* ENTER */
#enterBox{
    margin-top:40px;
    padding:18px 70px;
    border-radius:10px;
    background:rgba(10,20,35,0.6);
    border:1px solid rgba(0,200,255,0.4);
    backdrop-filter:blur(25px);
    letter-spacing:8px;
    font-weight:600;
    font-size:14px;
    color:#cfefff;
    text-shadow:0 0 8px rgba(0,200,255,0.7);
    opacity:0;
    pointer-events:none;
    transition:.4s ease;
    cursor:pointer;
}

#enterBox.show{
    opacity:1;
    pointer-events:auto;
}

/* HUD */
.hud{
    position:fixed;
    bottom:20px;
    left:30px;
    font-size:10px;
    opacity:.4;
    letter-spacing:2px;
    animation:blink 4s infinite;
}

@keyframes blink{
    0%,100%{opacity:.4}
    50%{opacity:.1}
}
</style>
</head>

<body>

<video id="videoBlur" playsinline preload="auto" muted loop>
<source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<video id="video" playsinline preload="auto" loop>
<source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<div class="scanlines"></div>

<div id="loadingScreen">
<div class="loading-text" id="dynamicText">
INITIALIZING EXPERIMENT...
</div>
<div class="spinner"></div>
<div id="enterBox">ENTER</div>
</div>

<div class="hud">
NEURAL LINK ESTABLISHED // SUBJECT ONLINE
</div>

<script>

const video = document.getElementById("video");
const videoBlur = document.getElementById("videoBlur");
const enterBox = document.getElementById("enterBox");
const loadingScreen = document.getElementById("loadingScreen");
const dynamicText = document.getElementById("dynamicText");

video.volume = 0.7;

/* frases rotativas */
const messages = [
"INITIALIZING EXPERIMENT...",
"STABILIZING MEMORY FRAGMENTS...",
"NEURAL PATHWAYS SYNCHRONIZED...",
"ETHICS MODULE DISABLED...",
"SUBJECT AWARENESS: IRRELEVANT",
"PROCEEDING WITHOUT CONSENT..."
];

let i = 0;
setInterval(()=>{
i = (i+1)%messages.length;
dynamicText.textContent = messages[i];
},2200);

/* liberar enter */
setTimeout(()=>enterBox.classList.add("show"),2000);

/* sincronizar blur */
video.addEventListener("play",()=>videoBlur.play());
video.addEventListener("pause",()=>videoBlur.pause());

enterBox.onclick=()=>{
Promise.all([video.play(),videoBlur.play()]).then(()=>{
loadingScreen.style.opacity="0";
setTimeout(()=>loadingScreen.style.display="none",600);
});
};

</script>

</body>
</html>
