<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    cursor:url("https://files.catbox.moe/pyn2ty.cur"), auto;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#0a0a0a,#000);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
    cursor:pointer;
    transition:opacity 1s ease, transform 1s ease;
}

.splash-hide{
    opacity:0;
    transform:scale(1.15);
}

#splash h1{
    color:#e6e6e6;
    font-size:2rem;
    letter-spacing:4px;
    padding:20px 45px;
    border-radius:10px;
    background:rgba(20,20,20,0.4);
    border:1px solid rgba(160,160,160,0.4);
    backdrop-filter:blur(6px);
    box-shadow:0 0 20px rgba(40,40,40,0.4);
    transition:transform .3s ease, box-shadow .3s ease;
}

#splash:hover h1{
    transform:scale(1.06);
    box-shadow:0 0 40px rgba(100,100,100,0.6);
}

/* Click subtítulo */
.signature{
    margin-top:12px;
    font-size:.75rem;
    letter-spacing:3px;
    color:rgba(200,200,200,.6);
}

/* VIDEO */
#bg-video{
    position:fixed;
    top:50%;
    left:50%;
    min-width:100%;
    min-height:100%;
    transform:translate(-50%,-50%) scale(1);
    object-fit:cover;
    z-index:0;
    transition:transform 90s linear;
}

/* OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0);
    z-index:1;
    transition:background 6s ease;
}

/* TEXTO CENTRAL (pode usar pra legenda/interação) */
.center-text{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:6rem;
    font-weight:600;
    color:rgba(255,255,255,.02);
    z-index:2;
    pointer-events:none;
    text-align:center;
    letter-spacing:15px;
    user-select:none;
    transition:opacity 6s ease, transform .15s;
}

/* MICRO GLITCH INTERATIVO */
.center-text.glitch::before,
.center-text.glitch::after{
    content:attr(data-text);
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    overflow:hidden;
}

.center-text.glitch::before{
    color:rgba(60,180,255,0.25);
    left:2px;
    clip-path:inset(0 0 50% 0);
    animation:glitchTop .18s infinite;
}

.center-text.glitch::after{
    color:rgba(0,30,80,0.25);
    left:-2px;
    clip-path:inset(50% 0 0 0);
    animation:glitchBottom .22s infinite;
}

@keyframes glitchTop{
    0% {transform:translate(0,0);}
    25% {transform:translate(2px,-2px);}
    50% {transform:translate(-2px,1px);}
    75% {transform:translate(1px,-1px);}
    100% {transform:translate(0,0);}
}

@keyframes glitchBottom{
    0% {transform:translate(0,0);}
    25% {transform:translate(-2px,1px);}
    50% {transform:translate(2px,-1px);}
    75% {transform:translate(-1px,2px);}
    100% {transform:translate(0,0);}
}

/* ✨ PARTICULAS DO MOUSE */
.particle{
    position:fixed;
    width:3px;
    height:3px;
    background:rgba(110,180,255,.6);
    border-radius:50%;
    pointer-events:none;
    animation:fadeParticle 1s ease-out forwards;
    z-index:4;
}

@keyframes fadeParticle{
    to{
        opacity:0;
        transform:translateY(-18px);
    }
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" onclick="startStage(event)">
    <h1>INITIALIZE SEQUENCE</h1>
    <div class="signature">ALLZ</div>
</div>

<!-- VIDEO (com áudio embutido) -->
<video id="bg-video" playsinline>
    <source src="https://files.catbox.moe/2ho3p6.mp4" type="video/mp4">
</video>

<div class="overlay"></div>
<div class="center-text" id="centerText" data-text="DOTT‽RE">DOTT‽RE</div>

<script>
/* ✨ PARTICULAS NO MOUSE */
document.addEventListener("mousemove",e=>{
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=e.clientX+"px";
    p.style.top=e.clientY+"px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
});

/* ⚡ REAÇÃO DO TEXTO AO MOUSE */
document.addEventListener("mousemove",e=>{
    const ct=document.getElementById("centerText");
    const x=(e.clientX-window.innerWidth/2)/40;
    const y=(e.clientY-window.innerHeight/2)/40;
    ct.style.transform=`translate(-50%,-50%) translate(${x}px,${y}px)`;
    
    // mini glitch ao mover mouse
    if(Math.random()<0.08){
        ct.classList.add("glitch");
        setTimeout(()=>ct.classList.remove("glitch"),120);
    }
});

/* CLIQUE, TUDO INICIA */
function startStage(e){
    const splash = document.getElementById("splash");
    const video  = document.getElementById("bg-video");
    const overlay= document.querySelector(".overlay");
    const ct     = document.getElementById("centerText");

    // explosão de partículas no clique
    for(let i=0;i<40;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.left=e.clientX+"px";
        p.style.top=e.clientY+"px";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),2000);
    }

    splash.classList.add("splash-hide");
    video.play(); // o vídeo já tem áudio embutido

    setTimeout(()=>splash.remove(),1000);

    // zoom sutil de fundo
    video.style.transform = 'translate(-50%,-50%) scale(1.04)';

    /* INTERFERÊNCIA AUTOMÁTICA */
    setInterval(()=>{
        ct.classList.add("glitch");
        setTimeout(()=>ct.classList.remove("glitch"),150);
    },18000);
}
</script>

</body>
</html>
