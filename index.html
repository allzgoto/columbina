*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    cursor:url("https://files.catbox.moe/pyn2ty.cur"), auto;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#0a2342,#000);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:5;
    cursor:pointer;
    transition:opacity 1s ease, transform 1s ease;
}
.splash-hide{opacity:0;transform:scale(1.15);}

#splash h1{
    color:#e6f0ff;
    font-size:2.2rem;
    letter-spacing:6px;
    padding:22px 50px;
    border-radius:12px;
    background:rgba(0,0,0,.4);
    border:1px solid rgba(100,170,255,.4);
    box-shadow:0 0 25px rgba(0,80,160,.4);
    transition:.4s;
}
#splash:hover h1{
    transform:scale(1.08);
    box-shadow:0 0 45px rgba(120,180,255,.8);
}

.signature{
    margin-top:14px;
    font-size:.8rem;
    letter-spacing:4px;
    color:rgba(200,220,255,.7);
    text-shadow:0 0 12px rgba(120,180,255,.4);
}

/* VIDEO */
#bg-video{
    position:fixed;
    top:50%;
    left:50%;
    min-width:100%;
    min-height:100%;
    transform:translate(-50%,-50%);
    object-fit:cover;
    z-index:0;
}

/* OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(
        180deg,
        rgba(0,0,0,.4),
        rgba(0,0,0,0),
        rgba(0,0,0,.4)
    );
    z-index:1;
    transition:background 6s ease;
}

/* TEXTO */
.ghost-text{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:10rem;
    font-weight:600;
    letter-spacing:20px;
    color:rgba(255,255,255,.035);
    z-index:1;
    pointer-events:none;
    transition:opacity 4s ease;
}

/* GLITCH */
.glitch{
    animation:glitch .15s steps(2) 6;
}
@keyframes glitch{
    0%{transform:translate(-50%,-50%)}
    25%{transform:translate(-50%,-50%) translate(2px,-2px)}
    50%{transform:translate(-50%,-50%) translate(-2px,2px)}
    75%{transform:translate(-50%,-50%) translate(2px,2px)}
    100%{transform:translate(-50%,-50%)}
}

/* MUSIC UI */
.music-ui{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:3;
    text-align:center;
    color:#e6f0ff;
    background:rgba(0,0,0,.25);
    backdrop-filter:blur(6px);
    padding:16px 28px;
    border-radius:16px;
    border:1px solid rgba(120,180,255,.3);
    width:280px;
}

.music-ui h3,
.music-ui span{
    animation:glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse{
    0%{text-shadow:0 0 6px rgba(120,180,255,.3)}
    50%{text-shadow:0 0 18px rgba(120,180,255,.9)}
    100%{text-shadow:0 0 6px rgba(120,180,255,.3)}
}

.progress{
    margin-top:12px;
    width:100%;
    height:4px;
    background:rgba(255,255,255,.15);
    border-radius:10px;
    overflow:hidden;
}
.progress-bar{
    width:0%;
    height:100%;
    background:linear-gradient(90deg,#7bbcff,#fff);
    animation:fakeProgress 180s linear forwards;
}
@keyframes fakeProgress{to{width:100%}}

/* NEVE */
.snowflake{
    position:fixed;
    top:-10px;
    color:white;
    opacity:.8;
    animation:fall linear infinite;
    z-index:6;
    pointer-events:none;
}
@keyframes fall{to{transform:translateY(110vh)}}
