<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furina's Stage</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Serif', 'Times New Roman', serif; }
        body, html { height: 100%; overflow: hidden; background-color: #000; }

        /* Tela de Entrada (Splash) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a3a5a 0%, #050a14 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer; transition: opacity 1s ease;
        }
        #splash h1 { color: #fff; font-size: 2rem; letter-spacing: 5px; text-transform: uppercase; border: 1px solid #5dade2; padding: 20px 40px; background: rgba(93, 158, 226, 0.1); backdrop-filter: blur(5px); }

        /* Vídeo de Fundo */
        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; display: none;
        }

        /* Overlay Aesthetic */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        /* Conteúdo Simples */
        .content {
            height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; text-align: center; text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .content h2 { font-size: 3rem; margin-bottom: 10px; color: #5dade2; }
    </style>
</head>
<body>

    <div id="splash" onclick="startStage()">
        <h1>[ Enter ]</h1>
    </div>

    <video id="bg-video" loop>
        <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="content">
        <h2 id="name">Furina</h2>
        <p>“All the world’s a stage...”</p>
    </div>

    <script>
        function startStage() {
            const video = document.getElementById('bg-video');
            const splash = document.getElementById('splash');
            
            video.style.display = 'block';
            video.play();
            splash.style.opacity = '0';
            
            setTimeout(() => {
                splash.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
