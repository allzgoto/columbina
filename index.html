<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLZ</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    overflow:hidden;
    font-family:'Orbitron', sans-serif;
}

/* ===== FUNDO ESTILIZADO ===== */
#bg-video{
    position:fixed;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(40px) brightness(0.4);
    transform:scale(1.2);
    z-index:-2;
}

/* ===== VIDEO PRINCIPAL ===== */
#main-video{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:100%;
    height:100%;
    object-fit:contain;
    z-index:-1;
    background:black;
}

/* ===== OVERLAY ===== */
#overlay{
    position:fixed;
    width:100%;
    height:100%;
    backdrop-filter:blur(12px);
    background:rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:10;
    transition:opacity 1s ease;
}

#overlay.hidden{
    opacity:0;
    pointer-events:none;
}

#click-box{
    padding:30px 60px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(20px);
    text-align:center;
    cursor:pointer;
    transition:0.4s;
}

#click-box:hover{
    background:rgba(255,255,255,0.05);
    transform:scale(1.03);
}

#click-text{
    font-size:28px;
    letter-spacing:6px;
    color:white;
    opacity:0.9;
}

#signature{
    margin-top:12px;
    font-size:12px;
    letter-spacing:4px;
    opacity:0.4;
}

/* ===== VOLUME ===== */
#volume-container{
    position:fixed;
    top:20px;
    left:20px;
    z-index:5;
}

#volume-icon{
    font-size:20px;
    cursor:pointer;
    opacity:0.35;
    transition:0.3s;
}

#volume-icon:hover{
    opacity:0.8;
}

#volume-slider{
    display:none;
    width:120px;
    margin-top:8px;
}

#volume-slider.show{
    display:block;
}
</style>
</head>

<body>

<!-- FUNDO -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<!-- VIDEO PRINCIPAL -->
<video id="main-video" loop playsinline>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<audio id="audio" loop>
    <source src="https://files.catbox.moe/plro9c.mp3" type="audio/mp3">
</audio>

<!-- OVERLAY -->
<div id="overlay">
    <div id="click-box">
        <div id="click-text">ENTER</div>
        <div id="signature">ALLZ</div>
    </div>
</div>

<!-- VOLUME -->
<div id="volume-container">
    <div id="volume-icon">ðŸ”Š</div>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
</div>

<script>
const overlay = document.getElementById("overlay");
const clickBox = document.getElementById("click-box");
const video = document.getElementById("main-video");
const audio = document.getElementById("audio");
const slider = document.getElementById("volume-slider");
const volumeIcon = document.getElementById("volume-icon");

audio.volume = 0.7;

/* Mostrar slider */
volumeIcon.addEventListener("click", ()=>{
    slider.classList.toggle("show");
});

/* Controle de volume */
slider.addEventListener("input", function(){
    audio.volume = parseFloat(this.value);

    if(this.value == 0){
        volumeIcon.textContent = "ðŸ”‡";
    }else if(this.value < 0.5){
        volumeIcon.textContent = "ðŸ”‰";
    }else{
        volumeIcon.textContent = "ðŸ”Š";
    }
});

/* Clique inicial */
clickBox.addEventListener("click", ()=>{
    overlay.classList.add("hidden");

    video.currentTime = 0;
    audio.currentTime = 0;

    video.play();
    audio.play();

    /* SincronizaÃ§Ã£o leve */
    setInterval(()=>{
        if(Math.abs(video.currentTime - audio.currentTime) > 0.3){
            video.currentTime = audio.currentTime;
        }
    },1000);
});
</script>

</body>
</html>
