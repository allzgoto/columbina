<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Entry</title>

<!-- Fonte mais agressiva -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

:root{
  --ember: rgba(255,140,70,1);
}

/* ===== VIDEO ===== */
#mainVideo{
  position:fixed; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:0;
  opacity:0;
  transition:opacity 800ms ease;
}
body.entered #mainVideo{opacity:1}

/* ===== ENTRY ===== */
#entry{
  position:fixed; inset:0;
  z-index:10;
  cursor:pointer;
  background:#000;
}

/* Fundo full blur */
.bgFill{
  position:absolute; inset:0;
  background:url("https://files.catbox.moe/5yp48z.png") center/cover no-repeat;
  filter:blur(26px) brightness(0.25) contrast(1.2);
  transform:scale(1.15);
  z-index:1;
}

/* Quadro central */
.stage{
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  z-index:5;
}

.frameWrap{
  width:min(1050px,92vw);
  aspect-ratio:16/9;
  position:relative;
  border-radius:18px;
  overflow:hidden;
  box-shadow:
    0 0 0 1px rgba(255,170,90,0.15),
    0 40px 120px rgba(0,0,0,0.95);
}

/* Imagem principal */
.frame{
  position:absolute; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  filter:contrast(1.15) brightness(0.85) saturate(0.9);
}

/* camada de suavização por cima da imagem */
.softOverlay{
  position:absolute; inset:0;
  z-index:2;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.25), rgba(0,0,0,0.65)),
    linear-gradient(to bottom, rgba(0,0,0,0.35), transparent 40%, rgba(0,0,0,0.45));
  backdrop-filter: blur(2px);
}

/* GIF de impacto */
#strike{
  opacity:0;
  z-index:3;
  mix-blend-mode:screen;
  transition:opacity 200ms ease;
}
body.strikeOn #strike{opacity:0.9}

/* ===== ENTER UI ===== */
.introUI{
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  text-align:center;
  z-index:4;
  pointer-events:none;
}

.enterBox{
  padding:30px 60px;
  background:
    radial-gradient(circle at center, rgba(255,140,70,0.15), rgba(0,0,0,0.6));
  border-radius:12px;
  backdrop-filter:blur(6px);
  box-shadow:
    0 0 40px rgba(255,140,70,0.4),
    inset 0 0 20px rgba(255,140,70,0.25);
}

.title{
  font-family:'Cinzel',serif;
  font-weight:800;
  font-size:clamp(60px,9vw,130px);
  letter-spacing:12px;
  color:rgba(255,210,160,0.85);
  text-shadow:
    0 0 30px rgba(255,140,70,0.7),
    0 0 80px rgba(0,0,0,0.8);
  animation:pulse 2s ease-in-out infinite;
}

.sub{
  margin-top:15px;
  font-size:12px;
  letter-spacing:8px;
  color:rgba(255,255,255,0.4);
  text-transform:uppercase;
  animation:blink 1.2s steps(2,end) infinite;
}

@keyframes pulse{
  0%,100%{transform:translateY(0);opacity:.85}
  50%{transform:translateY(-4px);opacity:1}
}

@keyframes blink{
  0%,49%{opacity:.2}
  50%,100%{opacity:.6}
}

/* Transição wipe */
.shadowWipe{
  position:absolute; inset:-20%;
  z-index:6;
  pointer-events:none;
  opacity:0;
  background:
    radial-gradient(circle at 30% 50%, transparent 0%, rgba(0,0,0,0.8) 55%, black 85%);
  transform:translateX(-40%) skewX(-10deg);
  transition:transform 600ms cubic-bezier(.2,.9,.1,1), opacity 200ms ease;
}
body.wipeOn .shadowWipe{
  opacity:1;
  transform:translateX(40%) skewX(-10deg);
}

/* some ENTER */
body.strikeOn .introUI{
  opacity:0;
  transition:opacity 300ms ease;
}

/* some entry */
body.entered #entry{
  opacity:0;
  pointer-events:none;
  transition:opacity 600ms ease;
}
</style>
</head>

<body>

<video id="mainVideo"
  src="https://files.catbox.moe/klaol5.webm"
  muted loop playsinline preload="auto"></video>

<section id="entry">

  <div class="bgFill"></div>

  <div class="stage">
    <div class="frameWrap">

      <img class="frame"
           src="https://files.catbox.moe/5yp48z.png">

      <div class="softOverlay"></div>

      <img id="strike" class="frame"
           src="https://files.catbox.moe/er48bx.gif">

      <div class="introUI">
        <div class="enterBox">
          <div class="title">ENTER</div>
          <div class="sub">clique para iniciar</div>
        </div>
      </div>

      <div class="shadowWipe"></div>

    </div>
  </div>

</section>

<script>
const entry = document.getElementById("entry");
const mainVideo = document.getElementById("mainVideo");

let started=false;

function start(){
  if(started) return;
  started=true;

  document.body.classList.add("wipeOn");

  setTimeout(()=>{
    document.body.classList.add("strikeOn");
  },150);

  setTimeout(()=>{
    mainVideo.play().catch(()=>{});
    document.body.classList.add("entered");
  },1400);
}

entry.addEventListener("pointerdown", start);
</script>

</body>
</html>
