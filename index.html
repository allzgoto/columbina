<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#000,#0a0f1a);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
    cursor:pointer;
    transition:opacity 1s ease, transform 1s ease;
}

.splash-hide{
    opacity:0;
    transform:scale(1.1);
}

#splash h1{
    color:#dfe9ff;
    font-size:2rem;
    letter-spacing:6px;
    padding:20px 50px;
    border-radius:12px;
    background:rgba(0,0,0,0.4);
    border:1px solid rgba(120,170,255,0.3);
    backdrop-filter:blur(6px);
    transition:.4s;
}

#splash:hover h1{
    transform:scale(1.07);
}

.signature{
    margin-top:18px;
    font-size:.7rem;
    letter-spacing:3px;
    color:rgba(255,255,255,.4);
    opacity:.6;
}

/* VIDEO */
#bg-video{
    position:fixed;
    top:50%;
    left:50%;
    min-width:100%;
    min-height:100%;
    transform:translate(-50%,-50%);
    object-fit:cover;
    z-index:0;
}

/* OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.7));
    z-index:1;
}

/* TEXTO */
.ghost-text{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:8rem;
    font-weight:600;
    letter-spacing:18px;
    color:rgba(255,255,255,.05);
    z-index:2;
    pointer-events:none;
}

/* EXPLOSÃO */
.explosion{
    position:fixed;
    width:6px;
    height:6px;
    background:rgba(150,200,255,.9);
    border-radius:50%;
    pointer-events:none;
    z-index:20;
}
</style>
</head>

<body>

<div id="splash" onclick="startStage(event)">
    <h1>Click</h1>
    <div class="signature">ALLZ</div>
</div>

<video id="bg-video" loop playsinline muted>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<audio id="bg-audio">
    <source src="https://files.catbox.moe/plro9c.mp3" type="audio/mpeg">
</audio>

<div class="overlay"></div>
<div class="ghost-text">DOTTORE</div>

<script>

/* SINCRONIZAÇÃO */
const video=document.getElementById("bg-video");
const audio=document.getElementById("bg-audio");

audio.addEventListener("timeupdate",()=>{
    if(Math.abs(video.currentTime-audio.currentTime)>0.3){
        video.currentTime=audio.currentTime;
    }
});

/* START */
function startStage(e){

    /* explosão */
    for(let i=0;i<40;i++){
        const ex=document.createElement("div");
        ex.className="explosion";
        ex.style.left=e.clientX+"px";
        ex.style.top=e.clientY+"px";
        document.body.appendChild(ex);

        const angle=Math.random()*2*Math.PI;
        const distance=100+Math.random()*80;

        ex.animate([
            {transform:"translate(0,0)",opacity:1},
            {transform:`translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px)`,opacity:0}
        ],{
            duration:900,
            easing:"ease-out"
        });

        setTimeout(()=>ex.remove(),900);
    }

    const splash=document.getElementById("splash");
    splash.classList.add("splash-hide");

    video.play();
    audio.play();

    setTimeout(()=>splash.remove(),1000);
}
</script>

</body>
</html>
