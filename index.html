<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Entry</title>

<!-- (Mantém as fontes, mas vou voltar o estilo do ENTER pro “preto menor com laranja ao redor”) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=IM+Fell+English+SC&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{width:100%;height:100%;overflow:hidden;background:#000}
  :root{
    --gold: rgba(226, 190, 132, 0.92);
    --ink: rgba(25,18,12,0.92);
    --cardEdge: rgba(226, 190, 132, 0.14);
  }

  /* ====== BACKGROUND VIDEO (após ENTER) ====== */
  #mainVideo{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:0;
    opacity:0;
    transition:opacity 900ms ease;
    filter: blur(2.2px) contrast(1.05) saturate(0.92);
    transform:scale(1.02);
  }
  body.entered #mainVideo{opacity:1}
  #mainAudio{display:none}

  /* ====== ENTRY ====== */
  #entry{
    position:fixed; inset:0;
    z-index:10;
    background:#000;
    user-select:none;
  }

  #entry::before{
    content:"";
    position:absolute; inset:-10%;
    background:
      radial-gradient(circle at 50% 55%, rgba(0,0,0,0.10) 0%, rgba(0,0,0,0.86) 62%, rgba(0,0,0,0.96) 100%),
      radial-gradient(circle at 50% 90%, rgba(226,190,132,0.06), transparent 55%);
    z-index:2;
    pointer-events:none;
  }

  /* canvas partículas */
  #fx{
    position:absolute; inset:0;
    z-index:1;
    pointer-events:none;
  }

  /* ====== TOP UI ====== */
  .topBar{
    position:absolute; top:16px; left:16px; right:16px;
    z-index:6;
    display:flex;
    align-items:center;
    justify-content:space-between;
    pointer-events:none;
  }
  .volWrap{pointer-events:auto;display:flex;align-items:center;gap:10px}

  .volBtn{
    width:44px;height:44px;
    border-radius:12px;
    border:1px solid rgba(226,190,132,0.18);
    background:rgba(10,10,10,0.55);
    box-shadow: 0 10px 24px rgba(0,0,0,0.38);
    display:grid; place-items:center;
    cursor:pointer;
    transition:transform .15s ease, background .2s ease;
  }
  .volBtn:hover{ transform:translateY(-1px); background:rgba(14,14,14,0.62); }

  .volPanel{
    position:absolute;
    top:60px; left:16px;
    width:180px;
    padding:12px 12px 10px;
    border-radius:14px;
    border:1px solid rgba(226,190,132,0.14);
    background:rgba(10,10,10,0.66);
    box-shadow: 0 16px 42px rgba(0,0,0,0.55);
    opacity:0;
    transform:translateY(-6px);
    pointer-events:none;
    transition:opacity .18s ease, transform .18s ease;
    z-index:7;
  }
  body.volOpen .volPanel{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
  }
  .volLabel{
    font-family:"IM Fell English SC", serif;
    font-size:12px;
    letter-spacing:2px;
    color:rgba(255,255,255,0.68);
    margin-bottom:8px;
  }
  input[type="range"]{width:100%; accent-color: rgba(226,190,132,0.95);}
  .volPct{
    margin-top:6px;
    font-family:"Crimson Text", serif;
    font-size:12px;
    color:rgba(255,255,255,0.55);
    letter-spacing:1px;
  }

  /* botão pergaminho (centro superior) */
  .scrollBtn{
    pointer-events:auto;
    width:44px;height:44px;
    border-radius:12px;
    border:1px solid rgba(226,190,132,0.18);
    background:rgba(10,10,10,0.45);
    box-shadow: 0 10px 24px rgba(0,0,0,0.34);
    display:grid; place-items:center;
    cursor:pointer;
    transition:transform .15s ease, background .2s ease, opacity .2s ease;
  }
  .scrollBtn:hover{ transform:translateY(-1px); background:rgba(14,14,14,0.58); }

  /* ====== CARD ====== */
  .stage{
    position:absolute; inset:0;
    display:grid;
    place-items:center;
    z-index:4;
    padding:24px;
  }

  .card{
    position:relative;
    width:min(980px, 92vw);
    aspect-ratio: 16 / 9;
    border-radius:18px;
    overflow:hidden;
    border:1px solid var(--cardEdge);
    box-shadow: 0 30px 90px rgba(0,0,0,0.60);
    background:#000;
  }

  .cardBg{
    position:absolute; inset:0;
    background-image:url("https://files.catbox.moe/5yp48z.png");
    background-size:cover;
    background-position:center;
    filter: contrast(1.06) saturate(0.96);
    transform:scale(1.02);
  }

  .cardHaze{
    position:absolute; inset:-10%;
    background:
      radial-gradient(circle at 50% 50%, rgba(0,0,0,0.20), rgba(0,0,0,0.64) 68%, rgba(0,0,0,0.82) 100%),
      radial-gradient(circle at 40% 55%, rgba(226,190,132,0.10), transparent 58%),
      radial-gradient(circle at 65% 45%, rgba(226,190,132,0.07), transparent 62%);
    filter: blur(10px);
    opacity:0.95;
    pointer-events:none;
  }

  /* ✅ GIF: AGORA SÓ APARECE DEPOIS DO CLICK */
  .cardGif{
    position:absolute; inset:0;
    background-image:url("https://files.catbox.moe/er48bx.gif");
    background-size:cover;
    background-position:center;
    opacity:0;                 /* <- começa invisível */
    mix-blend-mode:screen;
    filter: contrast(1.05) saturate(0.9);
    pointer-events:none;
    transition:opacity .28s ease;
  }
  body.entering .cardGif{ opacity:0.28; } /* <- aparece só no clique */
  body.entered .cardGif{ opacity:0; }

  .cardFrame{
    position:absolute; inset:0;
    border-radius:18px;
    pointer-events:none;
    box-shadow: inset 0 0 0 1px rgba(226,190,132,0.10),
                inset 0 0 80px rgba(0,0,0,0.55);
  }

  /* ====== ENTER (VOLTA PRO ESTILO “PRETO MENOR + LARANJA AO REDOR”) ====== */
  .enterUI{
    position:absolute; inset:0;
    display:grid;
    place-items:center;
    z-index:5;
    text-align:center;
    pointer-events:none;
  }

  .enterTitle{
    font-family:"Cinzel", serif;
    font-weight:700;
    font-size: clamp(34px, 4.1vw, 56px); /* menor */
    letter-spacing: 9px;
    color: rgba(0,0,0,0.92);            /* preto */
    text-shadow:
      0 1px 0 rgba(0,0,0,0.55),
      0 0 12px rgba(255,140,70,0.42),   /* “laranja ao redor” */
      0 0 28px rgba(255,140,70,0.20);
    -webkit-text-stroke: 1px rgba(255,140,70,0.22); /* contorno quente */
    transform: translateY(-2px);
    opacity:1;
  }

  .enterHint{
    margin-top:10px;
    font-family:"IM Fell English SC", serif;
    font-size:13px;
    letter-spacing:3px;
    color:rgba(255,255,255,0.60);
  }
  .keyPill{
    display:inline-block;
    margin:0 8px;
    padding:2px 10px 3px;
    border-radius:999px;
    border:1px solid rgba(226,190,132,0.22);
    background:rgba(0,0,0,0.35);
    color:rgba(226,190,132,0.92);
    font-family:"Cinzel", serif;
    font-weight:600;
    font-size:11px;
    letter-spacing:2px;
    transform: translateY(-1px);
  }

  .clickCatcher{
    position:absolute; inset:0;
    cursor:pointer;
    z-index:6;
    background:transparent;
  }

  body.entering .card{ animation: enterPulse 680ms ease forwards; }
  @keyframes enterPulse{
    0%{ transform:scale(1); }
    45%{ transform:scale(1.02); }
    100%{ transform:scale(1.04); }
  }
  body.entering .enterTitle{
    animation: titleFade 680ms ease forwards;
  }
  @keyframes titleFade{
    0%{ opacity:1; transform:translateY(-2px); }
    70%{ opacity:0.35; }
    100%{ opacity:0; transform:translateY(-10px); }
  }
  body.entering .enterHint{ opacity:0; transition:opacity .35s ease; }

  body.entered #entry{
    opacity:0;
    pointer-events:none;
    transition:opacity 700ms ease;
  }

  /* ====== PERGAMINHO ====== */
  #parchmentOverlay{
    position:fixed; inset:0;
    z-index:30;
    display:none;
    background:rgba(0,0,0,0.55);
    backdrop-filter: blur(5px);
  }
  body.parchOpen #parchmentOverlay{ display:block; }

  .parchWrap{position:absolute; inset:0; display:grid; place-items:center; padding:22px;}

  .parchment{
    width:min(980px, 92vw);
    height:min(620px, 82vh);
    position:relative;
    padding:26px 28px 18px;
    color:rgba(20,16,12,0.92);
    border-radius:18px;
    box-shadow: 0 30px 90px rgba(0,0,0,0.65);
    overflow:hidden;
    background:
      radial-gradient(circle at 20% 25%, rgba(255,255,255,0.18), transparent 35%),
      radial-gradient(circle at 70% 30%, rgba(255,255,255,0.12), transparent 40%),
      radial-gradient(circle at 50% 70%, rgba(0,0,0,0.08), transparent 55%),
      linear-gradient(180deg, rgba(232,206,160,0.95), rgba(214,184,132,0.96));
    box-shadow:
      0 30px 90px rgba(0,0,0,0.65),
      inset 0 0 0 1px rgba(0,0,0,0.12),
      inset 0 0 80px rgba(110,70,20,0.22),
      inset 0 0 220px rgba(0,0,0,0.10);
    clip-path: polygon(
      3% 2%, 10% 1%, 18% 2%, 28% 1%, 40% 2%, 52% 1%, 64% 2%, 78% 1%, 92% 2%, 98% 8%,
      99% 18%, 98% 30%, 99% 42%, 98% 55%, 99% 68%, 98% 82%, 97% 94%,
      90% 99%, 78% 98%, 64% 99%, 52% 98%, 40% 99%, 28% 98%, 18% 99%, 10% 98%, 4% 99%, 1% 92%,
      2% 80%, 1% 66%, 2% 52%, 1% 38%, 2% 26%, 1% 12%
    );
  }

  .parchHeader{display:flex;align-items:flex-start;justify-content:space-between;gap:14px;margin-bottom:12px;}
  .parchTitle{
    font-family:"IM Fell English SC", serif;
    letter-spacing:3px;
    font-size:15px;
    color:rgba(25,18,12,0.78);
  }
  .parchClose{
    border:none;
    background:transparent;
    padding:0;
    cursor:pointer;
    font-family:"IM Fell English SC", serif;
    letter-spacing:3px;
    font-size:12px;
    color:rgba(25,18,12,0.58);
    transition:color .15s ease, transform .15s ease;
  }
  .parchClose:hover{ color:rgba(25,18,12,0.82); transform:translateY(-1px); }

  .log{height: calc(100% - 120px); overflow:auto; padding-right:10px;}
  .log::-webkit-scrollbar{ width:10px; }
  .log::-webkit-scrollbar-thumb{ background: rgba(0,0,0,0.18); border-radius: 999px; }

  .line{
    font-family:"Crimson Text", serif;
    font-size:16px;
    line-height:1.45;
    color:rgba(20,14,10,0.88);
    margin-bottom:8px;
  }
  .tag{
    font-family:"IM Fell English SC", serif;
    letter-spacing:2px;
    font-size:13px;
    color:rgba(20,14,10,0.70);
    text-transform:uppercase;
    margin-right:6px;
  }

  .cmdBar{
    margin-top:12px;
    padding-top:10px;
    border-top:1px solid rgba(0,0,0,0.14);
    display:flex;
    align-items:center;
    gap:10px;
  }
  .prompt{
    font-family:"IM Fell English SC", serif;
    letter-spacing:2px;
    color:rgba(20,14,10,0.70);
  }
  .cmdInput{
    flex:1;
    border:none;
    outline:none;
    background:rgba(0,0,0,0.06);
    border-radius:12px;
    padding:10px 12px;
    font-family:"Crimson Text", serif;
    font-size:16px;
    color:rgba(20,14,10,0.90);
  }
  .cmdInput:disabled{ opacity:0.65; cursor:not-allowed; }
  .cmdHelp{
    font-family:"Crimson Text", serif;
    font-size:13px;
    color:rgba(20,14,10,0.58);
    white-space:nowrap;
  }

  @media (prefers-reduced-motion: reduce){
    #mainVideo{ transition:none }
    body.entering .card, body.entering .enterTitle{ animation:none }
  }
</style>
</head>

<body>
  <video
    id="mainVideo"
    src="https://files.catbox.moe/klaol5.webm"
    playsinline
    preload="auto"
    muted
    loop
  ></video>

  <audio id="mainAudio" src="https://files.catbox.moe/99fu05.m4a" preload="auto"></audio>

  <section id="entry" aria-label="Entrada Shadow Fight 2">
    <canvas id="fx"></canvas>

    <div class="topBar">
      <div class="volWrap">
        <button class="volBtn" id="volBtn" aria-label="Volume">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M11 5L6.5 9H3v6h3.5L11 19V5Z" stroke="rgba(226,190,132,0.95)" stroke-width="1.8" stroke-linejoin="round"/>
            <path d="M15.5 8.5c1.3 1.2 1.3 5.8 0 7" stroke="rgba(226,190,132,0.65)" stroke-width="1.8" stroke-linecap="round"/>
            <path d="M18 6c2.4 2.2 2.4 9.8 0 12" stroke="rgba(226,190,132,0.35)" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <button class="scrollBtn" id="scrollBtn" aria-label="Abrir pergaminho">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 7c0-2 1.5-3 3.2-3H18v13.5c0 1.9-1.4 3.5-3.2 3.5H8.2C6.4 21 5 19.4 5 17.5V9.5C5 8.1 6 7 7.3 7H18"
            stroke="rgba(226,190,132,0.85)" stroke-width="1.6" stroke-linejoin="round"/>
          <path d="M8 10h7M8 13h6M8 16h5" stroke="rgba(226,190,132,0.45)" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </button>

      <div style="width:44px;height:44px;"></div>
    </div>

    <div class="volPanel" id="volPanel" aria-label="Painel de volume">
      <div class="volLabel">VOLUME</div>
      <input id="volSlider" type="range" min="0" max="100" value="8" />
      <div class="volPct" id="volPct">8%</div>
    </div>

    <div class="stage">
      <div class="card" id="card">
        <div class="cardBg"></div>
        <div class="cardGif" aria-hidden="true"></div>
        <div class="cardHaze" aria-hidden="true"></div>
        <div class="cardFrame" aria-hidden="true"></div>

        <div class="enterUI" aria-hidden="true">
          <div>
            <div class="enterTitle">ENTER</div>
            <div class="enterHint">
              PRESS <span class="keyPill">ENTER</span> OU CLIQUE
            </div>
          </div>
        </div>

        <button class="clickCatcher" id="startBtn" aria-label="Entrar"></button>
      </div>
    </div>
  </section>

  <section id="parchmentOverlay" aria-label="Pergaminho">
    <div class="parchWrap">
      <div class="parchment" role="dialog" aria-modal="true" aria-label="Pergaminho — Vozes nas Sombras">
        <div class="parchHeader">
          <div class="parchTitle">PERGAMINHO — VOZES NAS SOMBRAS</div>
          <button class="parchClose" id="parchClose">FECHAR</button>
        </div>

        <div class="log" id="log"></div>

        <div class="cmdBar">
          <div class="prompt">&gt;</div>
          <input class="cmdInput" id="cmdInput" placeholder="digite um comando (ex: hub, arquivo, lore, ajuda) e ENTER" />
          <div class="cmdHelp">ESC fecha</div>
        </div>
      </div>
    </div>
  </section>

<script>
  // ===================== ELEMENTOS =====================
  const startBtn = document.getElementById("startBtn");
  const mainVideo = document.getElementById("mainVideo");
  const mainAudio = document.getElementById("mainAudio");

  const volBtn = document.getElementById("volBtn");
  const volPanel = document.getElementById("volPanel");
  const volSlider = document.getElementById("volSlider");
  const volPct = document.getElementById("volPct");

  const scrollBtn = document.getElementById("scrollBtn");
  const parchmentOverlay = document.getElementById("parchmentOverlay");
  const parchClose = document.getElementById("parchClose");
  const logEl = document.getElementById("log");
  const cmdInput = document.getElementById("cmdInput");

  // ===================== VOLUME (default 8%) =====================
  function setVolumeFromSlider() {
    const v = Number(volSlider.value) / 100;
    volPct.textContent = `${volSlider.value}%`;
    mainAudio.volume = v;
    mainVideo.volume = v;
  }
  volSlider.value = "8";
  setVolumeFromSlider();
  volSlider.addEventListener("input", setVolumeFromSlider);

  volBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    document.body.classList.toggle("volOpen");
  });
  document.addEventListener("pointerdown", (e) => {
    if (!document.body.classList.contains("volOpen")) return;
    const inside = volPanel.contains(e.target) || volBtn.contains(e.target);
    if (!inside) document.body.classList.remove("volOpen");
  });

  // ===================== CANVAS FX =====================
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d", { alpha:true });
  let W=0,H=0,DPR=1;
  const rand=(a,b)=>Math.random()*(b-a)+a;

  const ash = [];
  const embers = [];
  const ASH_N = 140;
  const EMBER_N = 55;

  function resize(){
    DPR = devicePixelRatio || 1;
    W = canvas.width = innerWidth * DPR;
    H = canvas.height = innerHeight * DPR;
  }
  addEventListener("resize", resize);
  resize();

  function spawnAsh(){
    return { x: rand(0,W), y: H + rand(0,H*0.2), r: rand(0.6, 1.8)*DPR,
      vy: rand(0.18, 0.55)*DPR, vx: rand(-0.18, 0.18)*DPR, a: rand(0.04, 0.12), wob: rand(0.001, 0.004) };
  }
  function spawnEmber(){
    return { x: rand(0,W), y: H + rand(0,H*0.3), r: rand(0.8, 2.4)*DPR,
      vy: rand(0.35, 0.95)*DPR, vx: rand(-0.15, 0.25)*DPR, a: rand(0.03, 0.10), wob: rand(0.001, 0.006) };
  }
  for(let i=0;i<ASH_N;i++) ash.push(spawnAsh());
  for(let i=0;i<EMBER_N;i++) embers.push(spawnEmber());

  function drawFX(){
    ctx.clearRect(0,0,W,H);

    for(const p of ash){
      p.x += p.vx + Math.sin(p.y*p.wob)*(0.25*DPR);
      p.y -= p.vy;
      ctx.beginPath();
      ctx.fillStyle = `rgba(220,220,220,${p.a})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
      if(p.y < -40 || p.x < -80 || p.x > W+80) Object.assign(p, spawnAsh());
    }

    for(const e of embers){
      e.x += e.vx + Math.sin(e.y*e.wob)*(0.18*DPR);
      e.y -= e.vy;
      ctx.beginPath();
      ctx.fillStyle = `rgba(226,190,132,${e.a})`;
      ctx.arc(e.x, e.y, e.r, 0, Math.PI*2);
      ctx.fill();
      if(e.y < -60 || e.x < -120 || e.x > W+120) Object.assign(e, spawnEmber());
    }

    requestAnimationFrame(drawFX);
  }
  drawFX();

  // ===================== START (CLICK / ENTER) =====================
  let started = false;

  async function startExperience(){
    if(started) return;
    started = true;

    document.body.classList.add("entering");

    try{
      mainVideo.muted = false;
      mainVideo.volume = Number(volSlider.value)/100;
      await mainVideo.play();

      mainAudio.currentTime = 0;
      mainAudio.volume = Number(volSlider.value)/100;
      await mainAudio.play();
    }catch(err){
      try{ mainVideo.muted = true; await mainVideo.play(); }catch(e){}
    }

    setTimeout(()=>{
      document.body.classList.add("entered");
      setTimeout(()=>{ document.getElementById("entry").style.display = "none"; }, 850);
    }, 720);
  }

  startBtn.addEventListener("pointerdown", startExperience);

  document.addEventListener("keydown", (e)=>{
    if(document.body.classList.contains("entered")) return;
    if(e.key === "Enter"){
      e.preventDefault();
      startExperience();
    }
  });

  // ===================== PERGAMINHO =====================
  function openParchment(){
    document.body.classList.add("parchOpen");
    cmdInput.focus();
    if(!logEl.dataset.booted){
      bootLore();
      logEl.dataset.booted = "1";
    }
  }
  function closeParchment(){ document.body.classList.remove("parchOpen"); }

  scrollBtn.addEventListener("click", (e)=>{ e.stopPropagation(); openParchment(); });
  parchClose.addEventListener("click", closeParchment);

  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape" && document.body.classList.contains("parchOpen")) closeParchment();
  });

  function escapeHtml(str){
    return String(str).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }
  function addLine(tag, text){
    const row = document.createElement("div");
    row.className = "line";
    row.innerHTML = `<span class="tag">${tag}:</span>${escapeHtml(text)}`;
    logEl.appendChild(row);
    logEl.scrollTop = logEl.scrollHeight;
  }
  function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

  async function typeLoreSequence(lines){
    cmdInput.disabled = true;
    cmdInput.placeholder = "lendo o pergaminho...";
    for(const L of lines){
      await sleep(520);
      addLine(L.tag, L.text);
    }
    await sleep(250);
    addLine("SISTEMA", "Digite ajuda para ver comandos.");
    cmdInput.disabled = false;
    cmdInput.placeholder = "digite um comando (ex: hub, arquivo, lore, ajuda) e ENTER";
    cmdInput.focus();
  }

  function bootLore(){
    logEl.innerHTML = "";
    const lore = [
      { tag:"MESTRE", text:"A arena está silenciosa... mas as sombras nunca dormem." },
      { tag:"SHADOW", text:"Eu sinto o vazio se abrindo. Algo me chama do outro lado." },
      { tag:"TITAN",  text:"Você acha que pode escapar? Eu já marquei seu destino." },
      { tag:"MESTRE", text:"Não responda ao medo. Use-o. Transforme-o em lâmina." },
      { tag:"SHADOW", text:"Então... eu entro. E se eu cair, que as sombras me devorem." },
      { tag:"TITAN",  text:"Venha. Eu quero ouvir seu silêncio gritar." },
    ];
    typeLoreSequence(lore);
  }

  cmdInput.addEventListener("keydown", (e)=>{
    if(e.key !== "Enter") return;
    e.preventDefault();
    if(cmdInput.disabled) return;

    const raw = cmdInput.value.trim();
    if(!raw) return;

    addLine("VOCÊ", raw);
    cmdInput.value = "";

    const cmd = raw.toLowerCase();
    if(cmd === "ajuda"){ addLine("SISTEMA", "Comandos: hub, arquivo, lore, fechar"); return; }
    if(cmd === "fechar" || cmd === "exit" || cmd === "esc"){ addLine("SISTEMA", "Fechando pergaminho..."); setTimeout(closeParchment, 280); return; }
    if(cmd === "hub"){ addLine("SISTEMA", "(placeholder) Abrindo HUB..."); return; }
    if(cmd === "arquivo"){ addLine("SISTEMA", "(placeholder) Abrindo ARQUIVO..."); return; }
    if(cmd === "lore"){ addLine("SISTEMA", "(placeholder) Mostrando mais Lore..."); return; }

    addLine("SISTEMA", "Comando desconhecido. Digite ajuda.");
  });
</script>
</body>
</html>
