<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLZ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    overflow:hidden;
    font-family:Arial, Helvetica, sans-serif;
}

/* ===== FUNDO BLUR ===== */
#bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(40px) brightness(0.4);
    transform:scale(1.2);
    z-index:-2;
}

/* ===== VIDEO PRINCIPAL ===== */
#main-video{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    z-index:-1;
}

/* ===== TELA DE CLICK ===== */
#overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    cursor:pointer;
    z-index:10;
    transition:opacity 1s ease;
}

#overlay.hidden{
    opacity:0;
    pointer-events:none;
}

#click-text{
    color:white;
    font-size:22px;
    letter-spacing:3px;
    opacity:0.8;
}

#signature{
    margin-top:8px;
    font-size:12px;
    letter-spacing:4px;
    opacity:0.4;
}

/* ===== BOTÃO DE VOLUME ===== */
#volume-control{
    position:fixed;
    top:15px;
    left:15px;
    z-index:5;
    width:120px;
}
</style>
</head>

<body>

<!-- FUNDO BLUR -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<!-- VIDEO PRINCIPAL -->
<video id="main-video" loop playsinline>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<!-- ÁUDIO -->
<audio id="audio" loop>
    <source src="https://files.catbox.moe/plro9c.mp3" type="audio/mp3">
</audio>

<!-- OVERLAY INICIAL -->
<div id="overlay">
    <div id="click-text">CLICK</div>
    <div id="signature">ALLZ</div>
</div>

<!-- CONTROLE DE VOLUME -->
<input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">

<script>
const overlay = document.getElementById("overlay");
const video = document.getElementById("main-video");
const audio = document.getElementById("audio");
const volumeControl = document.getElementById("volume-control");

/* Sincroniza volume */
volumeControl.addEventListener("input", function(){
    audio.volume = this.value;
});

/* Click inicial */
overlay.addEventListener("click", () => {
    overlay.classList.add("hidden");

    video.play();
    audio.play();

    // Sincroniza video com audio
    video.currentTime = audio.currentTime;

    // Mantém sincronizado
    setInterval(()=>{
        if(Math.abs(video.currentTime - audio.currentTime) > 0.3){
            video.currentTime = audio.currentTime;
        }
    },500);
});
</script>

</body>
</html>
