<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>columbina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  cursor:url("https://files.catbox.moe/pyn2ty.cur"), auto;
}

body{
  background:black;
  overflow:hidden;
  height:100vh;
  width:100vw;
}

/* SPLASH CLICK */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#0a2342,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  cursor:pointer;
  transition:opacity 1s ease,transform 1s ease;
}

#splash.hide{
  opacity:0;
  transform:scale(1.1);
}

#splash h1{
  color:#e6f0ff;
  font-size:2.2rem;
  letter-spacing:6px;
  padding:22px 50px;
  border-radius:12px;
  background:rgba(0,0,0,0.4);
  border:1px solid rgba(120,180,255,0.4);
  box-shadow:0 0 25px rgba(120,180,255,0.4);
  transition:transform .4s ease, box-shadow .4s ease;
}

#splash:hover h1{
  transform:scale(1.08);
  box-shadow:0 0 45px rgba(120,180,255,0.8);
}

#splash span{
  margin-top:14px;
  font-size:.8rem;
  letter-spacing:4px;
  opacity:.6;
}

/* VIDEO */
video{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  min-width:100%;
  min-height:100%;
  object-fit:cover;
  z-index:-3;
  filter:brightness(.65) contrast(1.1);
}

/* OVERLAY FINAL */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0);
  z-index:-2;
  transition:background 6s ease;
}

/* CENTER */
.center{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  pointer-events:none;
}

/* TEXTO COLUMBINA */
.glitch{
  position:relative;
  font-size:clamp(4rem,10vw,10rem);
  font-weight:600;
  letter-spacing:20px;
  color:rgba(255,255,255,0.05);
}

/* glitch fantasma */
.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  color:rgba(255,255,255,0.08);
  opacity:0;
}

.glitch.glitching::before{
  opacity:1;
  transform:translate(-2px);
  clip-path:inset(15% 0 60% 0);
}

.glitch.glitching::after{
  opacity:1;
  transform:translate(2px);
  clip-path:inset(55% 0 25% 0);
}

/* ASS */
.ass{
  margin-top:18px;
  font-size:.8rem;
  letter-spacing:.35em;
  opacity:.5;
}

/* SNOW */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <h1>Click ‚ùÑ</h1>
  <span>ALLZ</span>
</div>

<video id="video" loop playsinline muted>
  <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
</video>

<audio id="audio" loop>
  <source src="https://files.catbox.moe/xwbm2h.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="overlay"></div>

<canvas id="snow"></canvas>

<div class="center">
  <h1 class="glitch" id="title" data-text="COLUMBINA">COLUMBINA</h1>
  <div class="ass">ALLZ</div>
</div>

<script>
/* START */
const splash=document.getElementById("splash");
const audio=document.getElementById("audio");
const video=document.getElementById("video");

splash.addEventListener("click",()=>{
  splash.classList.add("hide");
  video.play();
  audio.volume=.15;
  audio.play();
  setTimeout(()=>splash.remove(),1000);
});

/* GLITCH A CADA 15s */
const title=document.getElementById("title");
setInterval(()=>{
  title.classList.add("glitching");
  setTimeout(()=>title.classList.remove("glitching"),180);
},15000);

/* FINAL */
setTimeout(()=>{
  document.getElementById("overlay").style.background="rgba(0,0,0,.85)";
  title.style.transition="opacity 6s ease";
  title.style.opacity="0";

  let v=audio.volume;
  const fade=setInterval(()=>{
    if(v>0.02){ v-=0.01; audio.volume=v }
    else{ audio.pause(); clearInterval(fade) }
  },200);
},30000);

/* SNOW */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const flakes=[...Array(120)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+.5,
  s:Math.random()*.6+.2
}));

function snow(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,.8)";
  flakes.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y+=f.s;
    if(f.y>canvas.height){f.y=-5;f.x=Math.random()*canvas.width;}
  });
  requestAnimationFrame(snow);
}
snow();
</script>

</body>
</html>
