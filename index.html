<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbina</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Splash */
        #splash {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a2342, #000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            cursor: pointer;
            transition: opacity 1s ease, transform 1s ease;
        }

        .splash-hide {
            opacity: 0;
            transform: scale(1.15);
        }

        #splash h1 {
            color: #e6f0ff;
            font-size: 2.2rem;
            letter-spacing: 6px;
            padding: 22px 50px;
            border-radius: 12px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(100,170,255,0.4);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(0,80,160,0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        #splash:hover h1 {
            transform: scale(1.08);
            box-shadow: 0 0 45px rgba(120,180,255,0.8);
        }

        /* Assinatura */
        .signature {
            margin-top: 14px;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: rgba(200,220,255,0.7);
            text-shadow: 0 0 12px rgba(120,180,255,0.4);
            animation: allzFloat 3s ease-in-out infinite,
                       allzGlow 2.5s ease-in-out infinite;
        }

        @keyframes allzFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        @keyframes allzGlow {
            0% { text-shadow: 0 0 8px rgba(120,180,255,0.3); }
            50% { text-shadow: 0 0 18px rgba(120,180,255,0.8); }
            100% { text-shadow: 0 0 8px rgba(120,180,255,0.3); }
        }

        /* Vídeo */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0.35),
                rgba(0,0,0,0),
                rgba(0,0,0,0.35)
            );
            z-index: 1;
        }

        /* Texto fantasma */
        .ghost-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: 600;
            letter-spacing: 20px;
            color: rgba(255,255,255,0.03);
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        /* Música */
        .music-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            color: #e6f0ff;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(6px);
            padding: 16px 28px;
            border-radius: 16px;
            border: 1px solid rgba(120,180,255,0.3);
            width: 280px;
        }

        .music-ui h3,
        .music-ui span {
            animation: glowPulse 2.5s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 6px rgba(120,180,255,0.3); }
            50% { text-shadow: 0 0 18px rgba(120,180,255,0.9); }
            100% { text-shadow: 0 0 6px rgba(120,180,255,0.3); }
        }

        .progress {
            margin-top: 12px;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #7bbcff, #ffffff);
            animation: fakeProgress 180s linear infinite;
        }

        @keyframes fakeProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* ❄️ NEVE */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            opacity: 0.8;
            animation: fall linear infinite;
            z-index: 4;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>

<body>

    <!-- Splash -->
    <div id="splash" onclick="startStage()">
        <h1> Click ❄️</h1>
        <div class="signature">ALLZ</div>
    </div>

    <!-- Vídeo -->
    <video id="bg-video" loop playsinline muted>
        <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
    </video>

    <!-- Música -->
    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/xwbm2h.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay"></div>
    <div class="ghost-text">COLUMBINA</div>

    <div class="music-ui">
        <h3>Swim</h3>
        <span>Chase Atlantic</span>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        /* NEVE SÓ NA SPLASH */
        let snowInterval;

        function createSnow() {
            const snow = document.createElement("div");
            snow.className = "snowflake";
            snow.innerHTML = "❄";
            snow.style.left = Math.random() * window.innerWidth + "px";
            snow.style.animationDuration = (3 + Math.random() * 5) + "s";
            snow.style.fontSize = (8 + Math.random() * 14) + "px";
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 8000);
        }

        snowInterval = setInterval(createSnow, 180);

        function startStage() {
            clearInterval(snowInterval);
            document.querySelectorAll(".snowflake").forEach(e => e.remove());

            document.getElementById("splash").classList.add("splash-hide");
            document.getElementById("bg-video").play();

            const music = document.getElementById("bg-music");
            music.volume = 0.15;
            music.play();

            setTimeout(() => {
                document.getElementById("splash").style.display = "none";
            }, 1000);
        }
    </script>

</body>
</html>
