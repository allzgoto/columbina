<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

#video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    background:black;
    z-index:-1;
}

#loadingScreen{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,#0a0f18,#000);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    z-index:10;
    transition:opacity .6s ease;
}

.loading-text{
    letter-spacing:6px;
    margin-bottom:20px;
    opacity:.7;
}

.progress-bar{
    width:320px;
    height:4px;
    background:rgba(255,255,255,.1);
    border-radius:4px;
    overflow:hidden;
}

.progress-fill{
    width:0%;
    height:100%;
    background:linear-gradient(90deg,#00d4ff,#ffffff);
    transition:width .2s ease;
}

#enterBox{
    margin-top:40px;
    padding:18px 60px;
    border-radius:12px;
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.2);
    backdrop-filter:blur(15px);
    letter-spacing:6px;
    opacity:0;
    pointer-events:none;
    transition:.4s ease;
}

#enterBox.show{
    opacity:1;
    pointer-events:auto;
    cursor:pointer;
}
</style>
</head>
<body>

<video id="video"
playsinline
preload="auto"
loop
webkit-playsinline>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<div id="loadingScreen">
    <div class="loading-text">INITIALIZING EXPERIMENT...</div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div id="enterBox">ENTER</div>
</div>

<script>

const video = document.getElementById("video");
const progressFill = document.getElementById("progressFill");
const enterBox = document.getElementById("enterBox");
const loadingScreen = document.getElementById("loadingScreen");

/* Buffer agressivo */
video.load();

let fakeProgress = 0;

let interval = setInterval(()=>{
    if(video.readyState >= 4){
        fakeProgress += 15;
    } else if(video.readyState >= 3){
        fakeProgress += 8;
    } else {
        fakeProgress += Math.random()*2;
    }

    if(fakeProgress >= 100){
        fakeProgress = 100;
        clearInterval(interval);
        enterBox.classList.add("show");
    }

    progressFill.style.width = fakeProgress + "%";
},200);

enterBox.addEventListener("click", ()=>{
    video.play().then(()=>{
        loadingScreen.style.opacity="0";
        setTimeout(()=>{
            loadingScreen.style.display="none";
        },600);
    });
});

</script>

</body>
</html>
