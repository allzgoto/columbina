<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbina</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            cursor: url("https://files.catbox.moe/pyn2ty.cur"), auto;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* SPLASH */
        #splash {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a2342, #000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            cursor: pointer;
            transition: opacity 1s ease, transform 1s ease;
        }

        .splash-hide {
            opacity: 0;
            transform: scale(1.15);
        }

        #splash h1 {
            color: #e6f0ff;
            font-size: 2.2rem;
            letter-spacing: 6px;
            padding: 22px 50px;
            border-radius: 12px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(100,170,255,0.4);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(0,80,160,0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        #splash:hover h1 {
            transform: scale(1.08);
            box-shadow: 0 0 45px rgba(120,180,255,0.8);
        }

        .signature {
            margin-top: 14px;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: rgba(200,220,255,0.7);
            text-shadow: 0 0 12px rgba(120,180,255,0.4);
        }

        /* VIDEO */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0.4),
                rgba(0,0,0,0),
                rgba(0,0,0,0.4)
            );
            z-index: 1;
            transition: background 6s ease;
        }

        /* TEXTO FANTASMA */
        .ghost-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: 600;
            letter-spacing: 20px;
            color: rgba(255,255,255,0.03);
            z-index: 1;
            pointer-events: none;
            transition: opacity 6s ease;
            will-change: transform;
        }

        /* UI M√öSICA */
        .music-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            color: #e6f0ff;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(6px);
            padding: 16px 28px;
            border-radius: 16px;
            border: 1px solid rgba(120,180,255,0.3);
            width: 280px;
            transition: opacity 6s ease;
        }

        .music-ui h3,
        .music-ui span {
            animation: glowPulse 2.5s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 6px rgba(120,180,255,0.3); }
            50% { text-shadow: 0 0 18px rgba(120,180,255,0.9); }
            100% { text-shadow: 0 0 6px rgba(120,180,255,0.3); }
        }

        .progress {
            margin-top: 12px;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #7bbcff, #ffffff);
            animation: fakeProgress 180s linear forwards;
        }

        @keyframes fakeProgress {
            to { width: 100%; }
        }

        /* ‚ùÑÔ∏è NEVE */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            opacity: 0.8;
            animation: fall linear infinite;
            z-index: 6;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>

<body>

    <div id="splash" onclick="startStage()">
        <h1>Click ‚ùÑÔ∏è</h1>
        <div class="signature">ALLZ</div>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
    </video>

    <audio id="bg-music">
        <source src="https://files.catbox.moe/xwbm2h.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay"></div>
    <div class="ghost-text">COLUMBINA</div>

    <div class="music-ui">
        <h3>Swim</h3>
        <span>Chase Atlantic</span>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        /* ‚ùÑÔ∏è NEVE APENAS NA SPLASH */
        let snowInterval;

        function createSnow() {
            const snow = document.createElement("div");
            snow.className = "snowflake";
            snow.innerHTML = "‚ùÑ";
            snow.style.left = Math.random() * window.innerWidth + "px";
            snow.style.animationDuration = (3 + Math.random() * 5) + "s";
            snow.style.fontSize = (8 + Math.random() * 14) + "px";
            document.body.appendChild(snow);

            setTimeout(() => snow.remove(), 8000);
        }

        snowInterval = setInterval(createSnow, 180);

        function startStage() {
            clearInterval(snowInterval);
            document.querySelectorAll(".snowflake").forEach(s => s.remove());

            const splash = document.getElementById("splash");
            const video = document.getElementById("bg-video");
            const music = document.getElementById("bg-music");
            const overlay = document.querySelector(".overlay");
            const ghost = document.querySelector(".ghost-text");
            const ui = document.querySelector(".music-ui");

            splash.classList.add("splash-hide");

            video.play();
            music.volume = 0.15;
            music.play();

            setTimeout(() => splash.remove(), 1000);

            /* FINAL SILENCIOSO AOS 30s */
            setTimeout(() => {
                let vol = music.volume;
                const fade = setInterval(() => {
                    if (vol > 0.01) {
                        vol -= 0.005;
                        music.volume = vol;
                    } else {
                        clearInterval(fade);
                    }
                }, 200);

                overlay.style.background = "rgba(0,0,0,0.85)";
                ghost.style.opacity = "0";
                ui.style.opacity = "0";
            }, 30000);
        }

        /* üëª TEXTO COLUMBINA SE MOVENDO COM O MOUSE */
        const ghostText = document.querySelector(".ghost-text");

        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;

            ghostText.style.transform =
                `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        });
    </script>

</body>
</html>
