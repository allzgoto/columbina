<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbina Perfect</title>

    <!-- Fonte Moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Tela de Entrada */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a2342 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #splash h1 {
            color: #e6f0ff;
            font-size: 2.2rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 600;

            padding: 22px 50px;
            border-radius: 12px;

            background: linear-gradient(
                135deg,
                rgba(20, 60, 120, 0.35),
                rgba(0, 0, 0, 0.6)
            );

            border: 1px solid rgba(100, 170, 255, 0.4);
            backdrop-filter: blur(8px);

            box-shadow: 0 0 30px rgba(0, 80, 160, 0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #splash:hover h1 {
            transform: scale(1.05);
            box-shadow: 0 0 45px rgba(0, 120, 255, 0.6);
        }

        /* VÃ­deo de Fundo */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0.35) 0%,
                rgba(0,0,0,0) 50%,
                rgba(0,0,0,0.35) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        /* ConteÃºdo */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .content h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Splash -->
    <div id="splash" onclick="startStage()">
        <h1> Click ðŸ”¥ </h1>
    </div>

    <!-- VÃ­deo -->
    <video id="bg-video" loop playsinline muted>
        <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- ConteÃºdo -->
    <div class="content">
        <h2 id="name"></h2>
        <p></p>
    </div>

    <!-- Script -->
    <script>
        function startStage() {
            const video = document.getElementById('bg-video');
            const splash = document.getElementById('splash');

            video.muted = false;
            video.play();

            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
            }, 1000);
        }
    </script>

</body>
</html>
