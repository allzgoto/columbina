<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:black;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  color:white;
}

/* ================= VIDEO ================= */

#videoBlur{
  position:fixed;
  inset:-20%;
  width:140%;
  height:140%;
  object-fit:cover;
  filter:blur(90px) brightness(.5) saturate(1.5);
  z-index:-5;
}

#video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  z-index:-4;
  background:black;
}

/* micro camera cut */
body.camera-cut #video,
body.camera-cut #videoBlur{
  animation:cut .22s ease;
}
@keyframes cut{
  0%{transform:scale(1)}
  40%{transform:scale(1.012)}
  100%{transform:scale(1)}
}

/* ================= FX ================= */

.scanlines{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 1px,
    transparent 3px
  );
  z-index:3;
  mix-blend-mode:overlay;
}

#cinemaFX{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:4;
}
#cinemaFX::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 45%, transparent 0 55%, rgba(0,0,0,.6) 85%, rgba(0,0,0,.9));
  animation:breath 8s ease-in-out infinite;
}
@keyframes breath{
  0%,100%{opacity:.55}
  50%{opacity:.75}
}

/* ================= LOADING ================= */

#loading{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0a0f18,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  overflow:hidden;
}

#scan{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:0;
}
#scan::before{
  content:"";
  position:absolute;
  left:-40%;
  top:0;
  width:45%;
  height:100%;
  background:linear-gradient(90deg,transparent,rgba(0,200,255,.12),transparent);
  transform:skewX(-14deg);
}

.loading-scan #scan{opacity:1}
.loading-scan #scan::before{
  animation:scan .8s ease;
}
@keyframes scan{
  from{transform:skewX(-14deg) translateX(-120%)}
  to{transform:skewX(-14deg) translateX(380%)}
}

.loading-text{
  letter-spacing:6px;
  font-size:12px;
  opacity:.85;
  margin-bottom:20px;
}

#enter{
  margin-top:25px;
  padding:16px 60px;
  border:1px solid rgba(0,200,255,.5);
  border-radius:10px;
  background:rgba(10,20,35,.6);
  letter-spacing:8px;
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}
#enter.show{
  opacity:1;
  pointer-events:auto;
}

#hint{
  font-size:10px;
  margin-top:10px;
  letter-spacing:4px;
  opacity:.8;
}

/* ================= PRESENCE ================= */

#presence{
  position:fixed;
  right:20px;
  bottom:20px;
  font-size:10px;
  letter-spacing:3px;
  opacity:0;
  transition:.4s;
  pointer-events:none;
}
#presence.show{opacity:.85}

/* ================= TERMINAL ================= */

#terminal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(18px);
  display:none;
  z-index:20;
}
#terminal.show{display:block}

.term{
  position:absolute;
  bottom:24px;
  left:24px;
  width:600px;
  border:1px solid rgba(0,200,255,.35);
  background:rgba(0,0,0,.75);
  padding:12px;
  font-size:11px;
  line-height:1.5;
  max-height:45vh;
  overflow:auto;
}

.cursor{
  animation:blink 1s steps(2) infinite;
}
@keyframes blink{
  50%{opacity:0}
}

</style>
</head>

<body>

<video id="videoBlur" muted loop playsinline src="https://files.catbox.moe/um6f2u.mp4"></video>
<video id="video" loop playsinline src="https://files.catbox.moe/um6f2u.mp4"></video>

<div class="scanlines"></div>
<div id="cinemaFX"></div>

<div id="loading">
  <div id="scan"></div>
  <div class="loading-text">INITIALIZING EXPERIMENT...</div>
  <div id="enter">ENTER</div>
  <div id="hint">PRESS ENTER TO PROCEED</div>
</div>

<div id="presence">Não se mexa.</div>

<div id="terminal">
  <div class="term" id="log">
    TERMINAL ONLINE<br>
    Você não é um convidado. É material.<br>
    <span class="cursor">█</span>
  </div>
</div>

<script>

const loading = document.getElementById("loading");
const enter = document.getElementById("enter");
const video = document.getElementById("video");
const videoBlur = document.getElementById("videoBlur");
const terminal = document.getElementById("terminal");
const presence = document.getElementById("presence");

let ready = false;

/* scanner loop */
function playScan(){
  loading.classList.remove("loading-scan");
  void loading.offsetWidth;
  loading.classList.add("loading-scan");
}
setInterval(playScan,5000);
playScan();

/* ready */
setTimeout(()=>{
  ready=true;
  enter.classList.add("show");
},2500);

/* enter */
async function start(){
  if(!ready) return;
  document.body.classList.add("camera-cut");
  await video.play().catch(()=>{});
  videoBlur.play().catch(()=>{});
  loading.style.display="none";
  schedulePresence();
}
enter.onclick=start;
document.addEventListener("keydown",e=>{
  if(e.key==="Enter" && loading.style.display!=="none") start();
});

/* terminal toggle (T abre só) */
document.addEventListener("keydown",e=>{
  if(e.key.toLowerCase()==="t"){
    terminal.classList.add("show");
  }
  if(e.key==="Escape"){
    terminal.classList.remove("show");
  }
});

/* presença rara */
function schedulePresence(){
  setTimeout(()=>{
    presence.classList.add("show");
    setTimeout(()=>presence.classList.remove("show"),1400);
    schedulePresence();
  },40000+Math.random()*40000);
}

</script>

</body>
</html>
