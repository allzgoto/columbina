<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Entry</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

:root{ --ember: rgba(255,140,70,1); }

/* ===== VIDEO ===== */
#mainVideo{
  position:fixed; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:0;
  opacity:0;
  transition:opacity 900ms ease;
  filter:contrast(1.05) saturate(0.95);
}
body.entered #mainVideo{opacity:1}

/* ===== ENTRY ===== */
#entry{
  position:fixed; inset:0;
  z-index:10;
  cursor:pointer;
  background:#000;
}

/* Fundo blur */
.bgFill{
  position:absolute; inset:0;
  background:url("https://files.catbox.moe/5yp48z.png") center/cover no-repeat;
  filter:blur(28px) brightness(0.22) contrast(1.2);
  transform:scale(1.2);
  z-index:1;
}

/* ===== PARTÍCULAS CINZA / CINZAS VULCÂNICAS ===== */
#ashCanvas{
  position:absolute; inset:0;
  z-index:2;
  pointer-events:none;
}

/* ===== PALCO ===== */
.stage{
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  z-index:5;
}

.frameWrap{
  width:min(1000px,88vw);
  aspect-ratio:16/9;
  position:relative;
  border-radius:16px;
  overflow:hidden;
  box-shadow:
    0 0 0 1px rgba(255,170,90,0.1),
    0 40px 140px rgba(0,0,0,0.95);
  transition:transform 450ms ease;
}
#entry:hover .frameWrap{ transform:scale(1.01); }

/* imagem principal */
.frame{
  position:absolute; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  filter:contrast(1.12) brightness(0.82) saturate(0.9);
}

/* suavização */
.softOverlay{
  position:absolute; inset:0;
  z-index:2;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.18), rgba(0,0,0,0.72)),
    linear-gradient(to bottom, rgba(0,0,0,0.28), transparent 40%, rgba(0,0,0,0.55));
  backdrop-filter: blur(2px);
}

/* gif */
#strike{
  opacity:0;
  z-index:3;
  mix-blend-mode:screen;
  transition:opacity 200ms ease;
}
body.strikeOn #strike{opacity:0.95}

/* ===== ENTER UI ===== */
.introUI{
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  text-align:center;
  z-index:4;
  pointer-events:none;
}

.enterBox{ background:none; padding:0; }

/* ENTER estilo logo (polido) */
.title{
  font-family: "Cinzel", serif;
  font-weight:800;
  font-size: clamp(34px, 4.4vw, 62px);
  letter-spacing:7px;
  text-transform:uppercase;

  background: linear-gradient(
    to bottom,
    #fff2de 0%,
    #f0cfa2 18%,
    #d9a56a 45%,
    #a8642c 68%,
    #f6d5a8 100%
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:
    0 2px 0 #000,
    0 0 10px rgba(255,140,70,0.55),
    0 0 34px rgba(255,100,0,0.35);

  position:relative;
  animation:pulse 2.6s ease-in-out infinite;
}

/* aura atrás do texto */
.title::after{
  content:"";
  position:absolute;
  inset:-16px -44px;
  background:
    radial-gradient(circle at center,
      rgba(255,120,0,0.14),
      rgba(0,0,0,0.75));
  z-index:-2;
  filter:blur(18px);
  border-radius:60px;
  opacity:0.85;
}

/* brilho passando (metal shine) */
.title::before{
  content:"";
  position:absolute;
  inset:-8px -60px;
  z-index:-1;
  background: linear-gradient(120deg,
    transparent 0%,
    rgba(255,255,255,0.10) 35%,
    rgba(255,255,255,0.22) 50%,
    rgba(255,255,255,0.10) 65%,
    transparent 100%);
  transform:translateX(-70%);
  filter:blur(8px);
  opacity:0.55;
  animation:shine 2.8s ease-in-out infinite;
}

@keyframes shine{
  0%,55%{ transform:translateX(-70%); opacity:0.0; }
  65%{ opacity:0.55; }
  100%{ transform:translateX(70%); opacity:0.0; }
}

.sub{
  margin-top:10px;
  font-size:10px;
  letter-spacing:5px;
  color:rgba(255,255,255,0.35);
  text-transform:uppercase;
  animation:blink 1.2s steps(2,end) infinite;
}

@keyframes pulse{
  0%,100%{transform:translateY(0);opacity:.88}
  50%{transform:translateY(-3px);opacity:1}
}
@keyframes blink{
  0%,49%{opacity:.18}
  50%,100%{opacity:.55}
}

/* fade enter */
body.strikeOn .introUI{
  opacity:0;
  transition:opacity 300ms ease;
}

/* entrada some */
body.entered #entry{
  opacity:0;
  pointer-events:none;
  transition:opacity 900ms ease;
}

/* acessibilidade */
@media (prefers-reduced-motion: reduce){
  .title, .sub{ animation:none; }
  .title::before{ display:none; }
}
</style>
</head>

<body>

<video id="mainVideo"
  src="https://files.catbox.moe/klaol5.webm"
  playsinline preload="auto" loop></video>

<!-- Áudio separado (o que você mandou) -->
<audio id="bgAudio" src="https://files.catbox.moe/99fu05.m4a" preload="auto"></audio>

<section id="entry" tabindex="0" aria-label="Entrada Shadow Fight 2">

  <div class="bgFill"></div>
  <canvas id="ashCanvas"></canvas>

  <div class="stage">
    <div class="frameWrap">

      <img class="frame" src="https://files.catbox.moe/5yp48z.png" alt="Shadow Fight 2 Entry">
      <div class="softOverlay"></div>

      <img id="strike" class="frame" src="https://files.catbox.moe/er48bx.gif" alt="Golpe">

      <div class="introUI">
        <div class="enterBox">
          <div class="title">ENTER</div>
          <div class="sub">clique para iniciar</div>
        </div>
      </div>

    </div>
  </div>

</section>

<script>
const entry = document.getElementById("entry");
const mainVideo = document.getElementById("mainVideo");
const bgAudio = document.getElementById("bgAudio");

/* ===== CINZAS VULCÂNICAS ===== */
const canvas = document.getElementById("ashCanvas");
const ctx = canvas.getContext("2d");

let DPR=1, W=0, H=0;
function resize(){
  DPR = devicePixelRatio || 1;
  canvas.width = Math.floor(innerWidth * DPR);
  canvas.height = Math.floor(innerHeight * DPR);
  canvas.style.width = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(DPR,0,0,DPR,0,0);
  W = innerWidth; H = innerHeight;
}
resize();
addEventListener("resize", resize);

const ash=[];
const ASH_N = 160;
for(let i=0;i<ASH_N;i++){
  ash.push({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*2+0.5,
    v:Math.random()*0.55+0.18,
    drift:(Math.random()-0.5)*0.5,
    tw:Math.random()*0.8+0.2
  });
}

function drawAsh(){
  ctx.clearRect(0,0,W,H);

  for(const p of ash){
    p.y -= p.v;
    p.x += p.drift;

    if(p.y < -12){ p.y = H + 12; p.x = Math.random()*W; }
    if(p.x < -12) p.x = W + 12;
    if(p.x > W + 12) p.x = -12;

    const a = 0.12 + p.tw*0.18;
    ctx.beginPath();
    ctx.fillStyle = `rgba(200,200,200,${a})`;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fill();
  }

  requestAnimationFrame(drawAsh);
}
drawAsh();

/* ===== CLICK ===== */
let started=false;

async function start(){
  if(started) return;
  started=true;

  // golpe (gif)
  document.body.classList.add("strikeOn");

  // Áudio separado (garante o som mesmo se o webm vier mudo)
  try{
    bgAudio.currentTime = 0;
    bgAudio.volume = 1;
    await bgAudio.play();
  }catch(e){
    // se bloquear, ainda seguimos com o vídeo
  }

  // vídeo entra depois do impacto
  setTimeout(async ()=>{
    try{
      mainVideo.muted = true; // evita conflito de áudio (som vem do .m4a)
      mainVideo.volume = 0;
      await mainVideo.play();
    }catch(e){}
    document.body.classList.add("entered");
  }, 1100);
}

entry.addEventListener("pointerdown", start);
entry.addEventListener("keydown", (e)=>{
  if(e.key==="Enter" || e.key===" "){ e.preventDefault(); start(); }
});
</script>

</body>
</html>
