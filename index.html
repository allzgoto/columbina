<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:black;
}

/* ENTER SCREEN */
#splash{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,#111,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:20;
    cursor:pointer;
    transition:opacity 1s ease;
}

#splash h1{
    font-size:2.2rem;
    letter-spacing:8px;
    color:white;
    opacity:.8;
    transition:.3s;
}

#splash:hover h1{
    opacity:1;
    transform:scale(1.08);
}

.signature{
    margin-top:12px;
    font-size:.7rem;
    letter-spacing:4px;
    opacity:.4;
}

/* VIDEO WRAPPER */
#video-wrapper{
    position:fixed;
    inset:0;
    overflow:hidden;
}

/* BACKGROUND BLUR DINÂMICO */
#video-bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(90px) brightness(.7) saturate(1.4);
    transform:scale(1.2);
}

/* MAIN VIDEO */
#main-video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
}

/* CHROMATIC ABERRATION */
#aberration{
    position:fixed;
    inset:0;
    pointer-events:none;
    mix-blend-mode:screen;
    opacity:.05;
    background:linear-gradient(90deg,red,transparent,blue);
    animation:aberrate 6s infinite alternate ease-in-out;
}

@keyframes aberrate{
    from{transform:translateX(-5px);}
    to{transform:translateX(5px);}
}

/* VINHETA */
#vignette{
    position:fixed;
    inset:0;
    pointer-events:none;
    background:radial-gradient(circle,transparent 60%,rgba(0,0,0,.7));
}

/* GRAIN */
#grain{
    position:fixed;
    inset:0;
    pointer-events:none;
    opacity:.05;
    background-image:url("https://grainy-gradients.vercel.app/noise.svg");
    animation:grainMove .4s infinite;
}

@keyframes grainMove{
    0%{transform:translate(0,0)}
    25%{transform:translate(-5px,5px)}
    50%{transform:translate(5px,-5px)}
    75%{transform:translate(-5px,-5px)}
    100%{transform:translate(5px,5px)}
}

/* RESPIRAÇÃO DE LUZ */
#lightPulse{
    position:fixed;
    inset:0;
    pointer-events:none;
    background:radial-gradient(circle at center,rgba(0,120,255,.08),transparent 60%);
    animation:pulse 8s infinite ease-in-out;
}

@keyframes pulse{
    0%,100%{opacity:.4}
    50%{opacity:.8}
}

/* BOTÃO VOLUME */
#volume-wrapper{
    position:fixed;
    top:20px;
    left:20px;
    z-index:30;
    opacity:0;
    transition:opacity .5s ease;
}

#volume-btn{
    width:45px;
    height:45px;
    border-radius:50%;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(8px);
    border:1px solid rgba(255,255,255,.2);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
}

#volume-btn svg{
    width:20px;
    height:20px;
    fill:white;
    opacity:.7;
}

#volume-slider{
    position:absolute;
    top:55px;
    left:0;
    width:120px;
    display:none;
}

input[type=range]{
    width:100%;
}

/* SHOW ON MOVE */
.show-ui{
    opacity:1 !important;
}
</style>
</head>

<body>

<div id="splash" onclick="startStage()">
    <h1>ENTER</h1>
    <div class="signature">ALLZ</div>
</div>

<div id="video-wrapper">
    <video id="video-bg" playsinline muted>
        <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
    </video>

    <video id="main-video" playsinline muted>
        <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
    </video>
</div>

<audio id="main-audio">
    <source src="https://files.catbox.moe/plro9c.mp3" type="audio/mpeg">
</audio>

<div id="aberration"></div>
<div id="vignette"></div>
<div id="grain"></div>
<div id="lightPulse"></div>

<div id="volume-wrapper">
    <div id="volume-btn">
        <svg viewBox="0 0 24 24">
            <path d="M3 10v4h4l5 5V5L7 10H3z"/>
        </svg>
    </div>
    <div id="volume-slider">
        <input type="range" min="0" max="1" step="0.01" value="0.7">
    </div>
</div>

<script>
const splash=document.getElementById("splash");
const video=document.getElementById("main-video");
const videoBg=document.getElementById("video-bg");
const audio=document.getElementById("main-audio");
const volumeWrapper=document.getElementById("volume-wrapper");
const volumeBtn=document.getElementById("volume-btn");
const volumeSlider=document.querySelector("input");

audio.volume=.7;

/* START */
function startStage(){
    splash.style.opacity="0";
    setTimeout(()=>splash.remove(),1000);

    video.play();
    videoBg.play();
    audio.play();

    setInterval(()=>{
        if(Math.abs(video.currentTime-audio.currentTime)>.3){
            video.currentTime=audio.currentTime;
            videoBg.currentTime=audio.currentTime;
        }
    },1000);
}

/* VOLUME */
volumeBtn.onclick=()=>{
    const slider=document.getElementById("volume-slider");
    slider.style.display=slider.style.display==="block"?"none":"block";
};

volumeSlider.oninput=(e)=>{
    audio.volume=e.target.value;
};

/* AUTO HIDE */
let hideTimeout;
document.addEventListener("mousemove",()=>{
    volumeWrapper.classList.add("show-ui");
    clearTimeout(hideTimeout);
    hideTimeout=setTimeout(()=>{
        volumeWrapper.classList.remove("show-ui");
    },3000);
});
</script>

</body>
</html>
